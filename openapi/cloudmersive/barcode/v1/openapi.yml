openapi: 3.0.1
info:
  x-ballerina-display:
    label: Cloudmersive Barcode
    iconPath: "icon.png"
  title: barcodeapi
  description: This is a generated connector from [Cloudmersive](https://account.cloudmersive.com) OpenAPI specification.

    The Cloudmersive Barcode APIs let you generate barcode images, and recognize values from images of barcodes.
  x-ballerina-init-description: >
    The connector initialization requires setting the API credentials.
    
    Create a [Cloudmersive account](https://account.cloudmersive.com/login) and obtain tokens following [this guide](https://account.cloudmersive.com/keys).
  version: v1
servers:
- url: https://testapi.cloudmersive.com/
paths:
  /barcode/lookup/ean:
    post:
      tags:
      - BarcodeLookup
      summary: Lookup EAN barcode value, return product data
      description: Lookup an input EAN barcode and return key details about the product
      operationId: Barcode Ean Lookup
      requestBody:
        description: Barcode value
        content:
          application/json:
            schema:
              type: string
          text/json:
            schema:
              type: string
          application/xml:
            schema:
              type: string
          text/xml:
            schema:
              type: string
          application/x-www-form-urlencoded:
            schema:
              type: string
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BarcodeLookupResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/BarcodeLookupResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/BarcodeLookupResponse'
            text/xml:
              schema:
                $ref: '#/components/schemas/BarcodeLookupResponse'
      security:
      - Apikey: []
      x-codegen-request-body-name: value
