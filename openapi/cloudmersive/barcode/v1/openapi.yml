  /barcode/generate/qrcode:
    post:
      tags:
      - GenerateBarcode
      summary: Generate a QR code barcode as PNG file
      description: Generate a QR code barcode as a PNG file, a type of 2D barcode
        which can encode free-form text information
      operationId: Generate Barcode_QRCode
      requestBody:
