components:
  schemas:
    tableau.error:
      type: object
      properties:
        httpErrorCode:
          type: string
        message:
          type: string
    tableau.analyticsextensions.v1.ConnectionItem:
      properties:
        connection_luid:
          type: string
        host:
          type: string
          description: |-
            Required. The location of an external service (TabPy, Rserve, EINSTEIN_DISCOVERY, Generic API, or other) that responds to your analytics extension requests. The case sensitive value must be a URI, IPv4 or IPv6 address that is a maximum of 255 Unicode characters. 
             
             Starting in Tableau 2022.1 / Online April 2022, a host address can include path information (`www.example.com/path`), where previous versions supported only the root domain name (`www.example.com`).
        port:
          type: integer
          description: Required. Integer between 1 and 65535.
          format: int32
        is_auth_enabled:
          type: boolean
          description: |-
            For Tableau Online: The value is always true. 
             
             For on premise Tableau servers:  Optional. Set to true if authentication is enabled on the external service. If  true, username and password are required. Default is false.
        username:
          type: string
          description: 'For Tableau Online: A username is always required.'
        password:
          type: string
          description: 'For Tableau Online: A password is always required.'
        is_ssl_enabled:
          type: boolean
          description: |-
            For Tableau Online: The value is always true. 
             
             For on premise Tableau servers:  Optional. Set to true if authentication is enabled on the external service. If  true, username and password are required. Default is false.
        connection_brief:
          $ref: '#/components/schemas/tableau.analyticsextensions.v1.ConnectionBrief'
    tableau.analyticsextensions.v1.ServerSettings:
      properties:
        enabled:
          type: boolean
    tableau.extensions.dashboard.v1.ServerSettings:
      properties:
        block_list_items:
          type: array
          items:
            description: The server block list.
            $ref: '#/components/schemas/tableau.extensions.dashboard.v1.BlockListItem'
        extensions_enabled:
          type: boolean
          description: Specifies whether sandboxed extensions are allowed to run on the site.
      description: Extension settings of a Tableau server.
    tableau.analyticsextensions.v1.ConnectionList:
      properties:
        connectionList:
          type: array
          items:
            description: List of connections to external services available for analytics extensions on a site. Multiple connections are available on a site for all connection types except Einstein_Discovery, where only a single connection per site is supported.
            $ref: '#/components/schemas/tableau.analyticsextensions.v1.ConnectionItem'
    tableau.extensions.dashboard.v1.BlockListItems:
      properties:
        block_list_items:
          type: array
          items:
            $ref: '#/components/schemas/tableau.extensions.dashboard.v1.BlockListItem'
      description: List of dashboard extensions blocked from running on a server.
    tableau.extensions.dashboard.v1.SiteSettings:
      properties:
        extensions_enabled:
          type: boolean
          description: Specifies whether extensions are allowed to run on the site.
        allow_sandboxed:
          type: boolean
          description: Specifies whether sandboxed extensions are allowed to run on the site.
        safe_list_items:
          type: array
          items:
            description: The site safe list.
            $ref: '#/components/schemas/tableau.extensions.dashboard.v1.SafeListItem'
      description: Dashboard extension settings of a site.
    tableau.analyticsextensions.v1.ConnectionMetadataList:
      properties:
        connectionMetadataList:
          type: array
          items:
            description: List of basic connection details, including connection type and name, for each analytics extension connection available on a site.
            $ref: '#/components/schemas/tableau.analyticsextensions.v1.ConnectionMetadata'
    tableau.extensions.dashboard.v1.BlockListItem:
      properties:
        url:
          type: string
          description: Location of the dashboard extension to be blocked from a site.
        block_list_item_luid:
          type: string
      description: A dashboard extension that is blocked from running on a server.
    tableau.extensions.dashboard.v1.SafeListItem:
      properties:
        safe_list_item_luid:
          type: string
        url:
          type: string
          description: Location (URL) of the dashboard extension to be allowed on a site.
        allow_full_data:
          type: boolean
          description: When true, the extension has access to underlying data of a workbook. This setting is only effective when the extension is on the site safe list. Default is false.
        prompt_needed:
          type: boolean
          description: When true, the user will be prompted to grant an extension access to the underlying data of a workbook. This setting is only effective when the extension is on the site safe list. Default is false.
      description: A dashboard extension that is allowed to run on a site.
    tableau.analyticsextensions.v1.ConnectionBrief:
      properties:
        connection_name:
          type: string
          description: Required. The title of the connection.
        connection_type:
          type: string
          description: 'Required. The kind of service responding to analytics extension requests. The value can be: TABPY, for a [Tableau TabPy](https://github.com/tableau/TabPy) server; GENERIC_API for your custom service that complies with the [Analytics Extensions API spec](https://tableau.github.io/analytics-extensions-api/docs/ae_intro.html); or RSERVE, for an [Rserve](https://www.tableau.com/solutions/r) service; or EINSTEIN_DISCOVERY for your instance of [Einstein Discovery](https://help.tableau.com/current/server-linux/en-us/config_r_tabpy.htm).'
          enum:
            - UNDEFINED
            - TABPY
            - RSERVE
            - EINSTEIN_DISCOVERY
            - GENERIC_API
    tableau.analyticsextensions.v1.ConnectionMapping:
      properties:
        workbook_luid:
          type: string
        connection_luid:
          type: string
    tableau.extensions.dashboard.v1.SafeListItems:
      properties:
        safe_list_items:
          type: array
          items:
            $ref: '#/components/schemas/tableau.extensions.dashboard.v1.SafeListItem'
      description: List of dashboard extensions allowed to run on a site.
    tableau.analyticsextensions.v1.SiteSettings:
      properties:
        enabled:
          type: boolean
    tableau.analyticsextensions.v1.ConnectionMetadata:
      properties:
        connection_luid:
          type: string
        connection_brief:
          $ref: '#/components/schemas/tableau.analyticsextensions.v1.ConnectionBrief'
  parameters:
    tableau.auth.header:
      name: X-Tableau-Auth
      in: header
      required: false
      schema:
        type: string
      description: |-
        The Tableau authentication header. The value is a credentials token from a Tableau server's response to an authentication request. 

         The Content-Type and Accept headers should be the mediatype of the request and response except in cases where you want to  [explicitly allow other versions of the resource](https://help.tableau.com/current/api/rest_api/en-us/REST/rest_api_concepts_versions.htm#per_resource_versioning).
