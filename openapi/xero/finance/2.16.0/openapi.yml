openapi: 3.0.0
info:
  version: "2.16.0"
  title: Xero Finance API
  description: |
    This is a generated connector for [Xero Finance API v2.16.0](https://developer.xero.com/documentation/api/finance/overview) OpenAPI specification.
    The Finance API is a collection of endpoints which customers can use in the course of a loan application, which may assist lenders to gain the confidence they need to provide capital.
  x-ballerina-init-description: >
    The connector initialization requires setting the API credentials.

    Create a [Xero account](https://developer.xero.com/app/manage) and obtain tokens by following [this guide](https://developer.xero.com/documentation/getting-started-guide/).
  x-ballerina-display:
    label: Xero Finance
    iconPath: "icon.png"
  termsOfService: "https://developer.xero.com/xero-developer-platform-terms-conditions/"
  contact:
    name: "Xero Platform Team"
    email: "api@xero.com"
    url: "https://developer.xero.com"
  license:
    name: MIT 
    url: 'https://github.com/XeroAPI/Xero-OpenAPI/blob/master/LICENSE'
servers:
  - description: Xero API servers
    url: https://api.xero.com/finance.xro/1.0
paths:
  /CashValidation:
    parameters:
      - $ref: '#/components/parameters/requiredHeader'
    get:
      security:
        - OAuth2: [finance.cashvalidation.read]
      tags:
        - Finance
      summary: Get cash validation
      operationId: getCashValidation
      description: Summarizes the total cash position for each account for an org
      parameters: 
        - name: balanceDate
          in: query
          description: "Date, yyyy-MM-dd. If no parameter is provided, the current
          date will be used. The ‘balance date’ will return transactions based
          on the accounting date entered by the user.  Transactions before the balanceDate
          will be included. The user has discretion as to which accounting period
          the transaction relates to. The ‘balance date’  will control the
          latest maximum date of transactions included in the aggregate numbers.  Balance
          date does not affect the CurrentStatement object, as this will always return
          the most recent statement before asAtSystemDate (if specified)"
          schema: 
            type: string
        - name: asAtSystemDate
          in: query
          description: "Date, yyyy-MM-dd. If no parameter is provided, the current
          date will be used. The ‘as at’ date will return transactions based
          on the  creation date.  It reflects the date the transactions were entered
          into Xero, not the accounting date. The ‘as at’ date can not be overridden
          by the user.  This can be used to estimate a ‘historical frequency of reconciliation’. The
          ‘as at’ date will affect the current statement in the response, as any candidate
          statements created after this date will be filtered out.  Thus the current
          statement returned will be the most recent statement prior to the specified
          ‘as at’ date.  Be aware that neither the begin date, nor the balance date,
          will affect the current statement. Note;  information is only presented
          when system architecture allows, meaning historical cash validation information
          will be an estimate. In addition, delete events are not aware of the ‘as
          at’ functionality in this endpoint, meaning that transactions deleted at
          the time the API is accessed will be considered to always have been deleted."
          schema: 
            type: string
        - name: beginDate
          in: query
          description: "Date, yyyy-MM-dd. If no parameter is provided, the aggregate
          results will be drawn from the user’s total history. The ‘begin date’
          will return transactions based on the accounting date entered by the user.
          Transactions after the beginDate will be included. The user has discretion
          as to which accounting period the transaction relates to."
          schema: 
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CashValidationResponse"
              example: '[
                          {
                            "accountId": "73151de8-3676-4887-a021-edec960dd537",
                            "statementBalance": {
                              "value": 100,
                              "type": "DEBIT"
                            },
                            "statementBalanceDate": "2021-03-01",
                            "bankStatement": {
                              "statementLines": {
                                "unreconciledAmountPos": 4577,
                                "unreconciledAmountNeg": -2367,
                                "unreconciledLines": 8,
                                "avgDaysUnreconciledPos": 112.265531,
                                "avgDaysUnreconciledNeg": 149.298992,
                                "earliestUnreconciledTransaction": "2019-03-01",
                                "latestUnreconciledTransaction": "2021-03-01",
                                "deletedAmount": 50,
                                "totalAmount": 189,
                                "dataSource": {
                                  "directBankFeed": 0,
                                  "indirectBankFeed": 0,
                                  "fileUpload": 300,
                                  "manual": -188,
                                  "directBankFeedPos": 0,
                                  "indirectBankFeedPos": 0,
                                  "fileUploadPos": 2223,
                                  "manualPos": 0,
                                  "directBankFeedNeg": 0,
                                  "indirectBankFeedNeg": 0,
                                  "fileUploadNeg": -1890,
                                  "manualNeg": -500,
                                  "otherPos": 0,
                                  "otherNeg": 0,
                                  "other": 100
                                },
                                "earliestReconciledTransaction": "2019-03-01",
                                "latestReconciledTransaction": "2020-03-01",
                                "reconciledAmountPos": 0,
                                "reconciledAmountNeg": -288,
                                "reconciledLines": 3,
                                "totalAmountPos": 2245,
                                "totalAmountNeg": -1995
                              },
                              "currentStatement": {
                                "startDate": "2021-03-01",
                                "endDate": "2021-03-01",
                                "startBalance": 0,
                                "endBalance": 0,
                                "importedDateTimeUtc": "2021-03-09T05:22:14.3",
                                "importSourceType": "Manual"
                              }
                            },
                            "cashAccount": {
                              "unreconciledAmountPos": 1440,
                              "unreconciledAmountNeg": -1000,
                              "startingBalance": 0,
                              "accountBalance": 0,
                              "balanceCurrency": "NZD"
                            }
                          }
                        ]'
        '400':
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
              example:
