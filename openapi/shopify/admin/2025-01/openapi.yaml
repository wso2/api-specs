info:
  title: Shopify Admin - REST
  description: >-
    As the primary way that apps interact with Shopify, the Admin API allows you
    to add your own features to the Shopify user experience. Considerations when
    using the Shopify Admin include:


    - The Admin API supports both
    [GraphQL](https://shopify.dev/docs/api/admin-graphql) and
    [REST](https://shopify.dev/docs/api/admin-rest).

    - This is a [versioned API](https://shopify.dev/docs/api/usage/versioning).
    Updates are released quarterly and supported API versions are listed in the
    [release notes](https://shopify.dev/docs/api/release-notes).

    - Apps must explicitly request the relevant [access
    scopes](https://shopify.dev/docs/api/usage/access-scopes) from the user
    during installation.

    - Apps must [authenticate](https://shopify.dev/docs/apps/auth) to interact
    with the Admin API.

    - The Admin API enforces [rate
    limits](https://shopify.dev/docs/api/usage/rate-limits) on all requests.
    Note that there are different rate-limiting methods for GraphQL and REST.
    All apps connecting to the Admin API are subject to [Shopifyâ€™s API Terms of
    Service](https://www.shopify.com/legal/api-terms).
        

