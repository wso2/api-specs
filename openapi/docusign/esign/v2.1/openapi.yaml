      minNumericalValue:
        description: ""
        type: string
      name:
        description: ""
        type: string
      numericalValue:
        description: ""
        type: string
      paymentItemCode:
        description: |-
          If the custom tab is for a payment request, this is the external code for the item associated with the charge. For example, this might be your product id.

