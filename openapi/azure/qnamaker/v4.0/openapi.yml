            data-bi-name="content" lang="en-us" dir="ltr"><p>The new service doesn't
            include the test URL. The reason is that all calls are metered, as part
            of Cognitive Services. Because the test URL exposed the subscription key
            and the knowledge base ID, it was a security risk. </p><p>However, it's
            still easy to share your knowledge base and use it in chats. Check out
            the Azure Bot Service template for the <a href="https://blog.botframework.com/2016/12/13/More-Ways-to-Make-Smart-Bots/"
            data-linktype="external">Question and Answer bot</a>. You can create the
            Question and Answer bot in Skype in a few clicks, and then share it with
            anyone.</p></main>
          source: https://docs.microsoft.com/en-in/azure/cognitive-services/qnamaker/faqs
          questions:
          - Where is the test web-chat URL from the old portal? How do I share my
            knowledge base with others now?
          metadata: []
        - id: 21
          answer: <p>Current transaction limits are 10 calls per minute and 10,000
            calls per month. If you require higher limits, a free premium tier is
            available with limits of 1,000 calls per minute and 500,000 calls per
            month. To sign up for this option, fill in the <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR_yh9o_uvdhPnJy8sn_XBGRUMktKRFNYME1VUkVRRVkwV0hDWUNWMVVNRC4u"
            data-linktype="external">request form</a>. Note that these tiers are subject
            to change when the tool goes to general availability.</p>
          source: https://docs.microsoft.com/en-in/azure/cognitive-services/qnamaker/faqs
          questions:
          - How can I increase the transaction limits?
          metadata: []
        - id: 22
          answer: <p>If QnA Maker doesn't match any of the questions, it shows a default
            "Sorry, no match found" message. You can change this default message in
            the code-behind by using the <code>QnAMakerDialog</code> object. For more
            information, see <a href="https://docs.botframework.com/en-us/azure-bot-service/templates/qnamaker/#navtitle"
            data-linktype="external">Create a bot using the Question and Answer template</a>.</p>
          source: https://docs.microsoft.com/en-in/azure/cognitive-services/qnamaker/faqs
          questions:
          - How can I change the default message when no good match is found?
          metadata: []
        - id: 23
          answer: The tool parses only public URLs and does not support authenticated
            data sources at this time. Alternately, you can download the file and
            use the file-upload option to extract questions and answers.
          source: https://docs.microsoft.com/en-in/azure/cognitive-services/qnamaker/faqs
          questions:
          - Why is my SharePoint link not getting extracted?
          metadata: []
        - id: 24
          answer: <p>There is no direct integration of LUIS with QnA Maker. But, in
            your bot code, you can use LUIS and QnA Maker together. <a href="https://github.com/Microsoft/BotBuilder-CognitiveServices/tree/master/Node/samples/QnAMaker/QnAWithLUIS"
            data-linktype="external">View a sample bot</a></p>
          source: https://docs.microsoft.com/en-in/azure/cognitive-services/qnamaker/faqs
          questions:
          - How can I integrate LUIS with QnA Maker?
          metadata: []
        - id: 25
          answer: QnAMaker is currently in free Preview and does not have support
            SLAs. If you want to report an issue or provide feedback, you do so on
            UserVoice through the "Feedback" button in the top navigation bar.
          source: https://docs.microsoft.com/en-in/azure/cognitive-services/qnamaker/faqs
          questions:
          - How can I report issues or contact support for QnAMaker?
          metadata: []
        - id: 26
          answer: <main id="main" role="main" class="content" ms.cmpgrp="content"
            data-bi-name="content" lang="en-us" dir="ltr"><p>While the Conversation
            User Interface (CUI) is upon us, at this point few developers have the
            expertise and tools needed to create new conversational experiences or
            enable existing applications and services with a conversational interface
            their users can enjoy. We have created the Bot Framework to make it easier
            for developers to build and connect great bots to users, wherever they
            converse, including on Microsoft's premier channels.</p><h2 id="channels">Channels</h2></main>
          source: https://docs.microsoft.com/en-us/bot-framework/resources-bot-framework-faq
          questions:
          - Why did Microsoft develop the Bot Framework?
          metadata: []
        - id: 27
          answer: <p>We plan on making continuous improvements to the Bot Framework,
            including additional channels, but cannot provide a schedule at this time.If
            you would like a specific channel added to the framework, <a href="https://docs.microsoft.com/en-us/bot-framework/bot-service-resources-links-help"
            data-linktype="relative-path">let us know</a>.</p>
          source: https://docs.microsoft.com/en-us/bot-framework/resources-bot-framework-faq
          questions:
          - When will you add more conversation experiences to the Bot Framework?
          metadata: []
        - id: 28
          answer: <p>We have not provided a general mechanism for developers to add
            new channels to Bot Framework, but you can connect your bot to your app
            via the <a href="http://docs.botframework.com/en-us/restapi/directline/"
            data-linktype="external">Direct Line API</a>. If you are a developer of
            a communication channel and would like to work with us to enable your
            channel in the Bot Framework <a href="https://docs.microsoft.com/en-us/bot-framework/bot-service-resources-links-help"
            data-linktype="relative-path">we’d love to hear from you</a>.</p>
          source: https://docs.microsoft.com/en-us/bot-framework/resources-bot-framework-faq
          questions:
          - I have a communication channel I’d like to be configurable with Bot Framework.
            Can I work with Microsoft to do that?
          metadata: []
        - id: 29
          answer: <main id="main" role="main" class="content" ms.cmpgrp="content"
            data-bi-name="content" lang="en-us" dir="ltr"><p>The Bot Framework is
            designed to build, connect, and deploy high quality, responsive, performant
            and scalable bots for Skype and many other channels. The SDK can be used
            to create text/sms, image, button and card-capable bots (which constitute
            the majority of bot interactions today across conversation experiences)
            as well as bot interactions which are Skype-specific such as rich audio
            and video experiences.</p><p>If you already have a great bot and would
            like to reach the Skype audience, your bot can easily be connected to
            Skype (or any supported channel) via the Bot Builder for REST API (provided
            it has an internet-accessible REST endpoint).</p><h2 id="security-and-privacy">Security
            and Privacy</h2></main>
          source: https://docs.microsoft.com/en-us/bot-framework/resources-bot-framework-faq
          questions:
          - If I want to create a bot for Skype, what tools and services should I
            use?
          metadata: []
        - id: 30
          answer: <main id="main" role="main" class="content" ms.cmpgrp="content"
            data-bi-name="content" lang="en-us" dir="ltr"><p>Each bot is its own service,
            and developers of these services are required to provide Terms of Service
            and Privacy Statements per their Developer Code of Conduct. You can access
            this information from the bot’s card in the Bot Directory.</p><p>to provide
            the I/O service, the Bot Framework transmits your message and message
            content (including your ID), from the chat service you used to the bot.</p></main>
          source: https://docs.microsoft.com/en-us/bot-framework/resources-bot-framework-faq
          questions:
          - Do the bots registered with the Bot Framework collect personal information?
            If yes, how can I be sure the data is safe and secure? What about privacy?
          metadata: []
        - id: 31
          answer: Users have a way to report a misbehaving bot via the bot’s contact
            card in the directory. Developers must abide by Microsoft terms of service
            to participate in the service.
          source: https://docs.microsoft.com/en-us/bot-framework/resources-bot-framework-faq
          questions:
          - How do you ban or remove bots from the service?
          metadata: []
        - id: 32
          answer: <main id="main" role="main" class="content" ms.cmpgrp="content"
            data-bi-name="content" lang="en-us" dir="ltr"><p>You'll need to whitelist
            the following URLs in your corporate firewall:</p><ul><li>login.botframework.com
            (Bot authentication)</li><li>login.microsoftonline.com (Bot authentication)</li><li>westus.api.cognitive.microsoft.com
            (for Luis.ai NLP integration)</li><li>state.botframework.com (Bot state
            storage for prototyping)</li><li>cortanabfchanneleastus.azurewebsites.net
            (Cortana channel)</li><li>cortanabfchannelwestus.azurewebsites.net (Cortana
            Channel)</li><li>*.botFramework.com (channels)</li></ul><h2 id="rate-limiting">Rate
            limiting</h2></main>
          source: https://docs.microsoft.com/en-us/bot-framework/resources-bot-framework-faq
          questions:
          - Which specific URLs do I need to whitelist in my corporate firewall to
            access bot services?
          metadata: []
        - id: 33
          answer: 'The Bot Framework service must protect itself and its customers
            against abusive call patterns (e.g., denial of service attack), so that
            no single bot can adversely affect the performance of other bots. To achieve
            this kind of protection, we’ve added rate limits (also known as throttling)
            to all endpoints. By enforcing a rate limit, we can restrict the frequency
            with which a bot can make a specific call. For example: with rate limiting
            enabled, if a bot wanted to post a large number of activities, it would
            have to space them out over a time period. Please note that the purpose
            of rate-limiting is not to cap the total volume for a bot. It is designed
            to prevent abuse of the conversational infrastructure that does not follow
            human conversation patterns.'
          source: https://docs.microsoft.com/en-us/bot-framework/resources-bot-framework-faq
          questions:
          - What is rate limiting?
          metadata: []
        - id: 34
          answer: 'It is unlikely you’ll experience rate limiting, even at high volume.
            Most rate limiting would only occur due to bulk sending of activities
            (from a bot or from a client), extreme load testing, or a bug. When a
            request is throttled, an HTTP 429 (Too Many Requests) response is returned
            along with a Retry-After header indicating the amount of time (in seconds)
            to wait before retrying the request would succeed. You can collect this
            information by enabling analytics for your bot via Azure Application Insights.
            Or, you can add code in your bot to log messages. '
          source: https://docs.microsoft.com/en-us/bot-framework/resources-bot-framework-faq
          questions:
          - How will I know if I’m impacted?
          metadata: []
        - id: 35
          answer: <main id="main" role="main" class="content" ms.cmpgrp="content"
            data-bi-name="content" lang="en-us" dir="ltr"><p>It can happen if:</p><ul><li>a
            bot sends messages too frequently</li><li>a client of a bot sends messages
            too frequently</li><li>Direct Line clients request a new Web Socket too
            frequently</li></ul></main>
          source: https://docs.microsoft.com/en-us/bot-framework/resources-bot-framework-faq
          questions:
          - How does rate limiting occur?
          metadata: []
        - id: 36
          answer: <main id="main" role="main" class="content" ms.cmpgrp="content"
            data-bi-name="content" lang="en-us" dir="ltr"><p>We’re continuously tuning
            the rate limits to make them as lenient as possible while at the same
            time protecting our service and our users. Because thresholds will occasionally
            change, we aren’t publishing the numbers at this time. If you are impacted
            by rate limiting, feel free to reach out to us at <a href="mailto://bf-reports@microsoft.com"
            data-linktype="external">bf-reports@microsoft.com</a>.</p><h2 id="related-services">Related
            Services</h2></main>
          source: https://docs.microsoft.com/en-us/bot-framework/resources-bot-framework-faq
          questions:
          - What are the rate limits?
          metadata: []
        - id: 37
          answer: <p>Both the Bot Framework and <a href="http://www.microsoft.com/cognitive"
            data-linktype="external">Cognitive Services</a> are new capabilities introduced
            at <a href="http://build.microsoft.com/" data-linktype="external">Microsoft
            Build 2016</a> that will also be integrated into Cortana Intelligence
            Suite at GA. Both these services are built from years of research and
            use in popular Microsoft products. These capabilities combined with ‘Cortana
            Intelligence’ enable every organization to take advantage of the power
            of data, the cloud and intelligence to build their own intelligent systems
            that unlock new opportunities, increase their speed of business and lead
            the industries in which they serve their customers.</p>
          source: https://docs.microsoft.com/en-us/bot-framework/resources-bot-framework-faq
          questions:
          - How does the Bot Framework relate to Cognitive Services?
          metadata: []
        - id: 38
          answer: <main id="main" role="main" class="content" ms.cmpgrp="content"
            data-bi-name="content" lang="en-us" dir="ltr"><p>Cortana Intelligence
            is a fully managed Big Data, Advanced Analytics and Intelligence suite
            that transforms your data into intelligent action.It is a comprehensive
            suite that brings together technologies founded upon years of research
            and innovation throughout Microsoft (spanning advanced analytics, machine
            learning, big data storage and processing in the cloud) and:</p><ul><li>Allows
            you to collect, manage and store all your data that can seamlessly and
            cost effectively grow over time in a scalable and secure way.</li><li>Provides
            easy and actionable analytics powered by the cloud that allow you to predict,
            prescribe and automate decision making for the most demanding problems.</li><li>Enables
            intelligent systems through cognitive services and agents that allow you
            to see, hear, interpret and understand the world around you in more contextual
            and natural ways.</li></ul><p>With Cortana Intelligence, we hope to help
            our enterprise customers unlock new opportunities, increase their speed
            of business and be leaders in their industries.</p></main>
          source: https://docs.microsoft.com/en-us/bot-framework/resources-bot-framework-faq
          questions:
          - What is Cortana Intelligence?
          metadata: []
        - id: 39
          answer: <main id="main" role="main" class="content" ms.cmpgrp="content"
            data-bi-name="content" lang="en-us" dir="ltr"><p>Direct Line is a REST
            API that allows you to add your bot into your service, mobile app, or
            webpage.</p><p>You can write a client for the Direct Line API in any language.
            Simply code to the <a href="http://docs.botframework.com/en-us/restapi/directline/"
            data-linktype="external">Direct Line protocol</a>, generate a secret in
            the Direct Line configuration page, and talk to your bot from wherever
            your code lives.</p><p>Direct Line is suitable for:</p><ul><li>Mobile
            apps on iOS, Android, and Windows Phone, and others</li><li>Desktop applications
            on Windows, OSX, and more</li><li>Webpages where you need more customization
            than the <a href="https://docs.microsoft.com/en-us/bot-framework/bot-service-channel-connect-webchat"
            data-linktype="relative-path">embeddable Web Chat channel</a> offers</li><li>Service-to-service
            applications</li></ul></main>
          source: https://docs.microsoft.com/en-us/bot-framework/resources-bot-framework-faq
          questions:
          - What is the Direct Line channel?
