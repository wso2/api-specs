    depositAccountType_v02:
      description: "Bank account info"
      type: "object"
      additionalProperties: false
      properties:
        BBAN:
          description: "Basic Bank Account Number. The BBAN format is decided by each
             national banking community under the restriction that it must be of
             a fixed length of case-insensitive alphanumeric characters. It includes
             the domestic bank account number, branch identifier, and potential routing
             information"
          $ref: "#/components/schemas/simpleIDType_v02"
        IBAN:
          description: "International Bank Account Number. The IBAN consists of up
             to 34 alphanumeric characters: first the two-letter ISO 3166-1 alpha-2
             country code, then two check digits, and finally a country-specific
             Basic Bank Account Number (BBAN). The check digits enable a sanity check
             of the bank account number to confirm its integrity even before submitting
             a transaction. "
          $ref: "#/components/schemas/simpleIDType_v02"
        UPIC:
          description: "Universal Payment Identification Code. A UPIC is an identifier
             (or banking address) for a bank account in the United States used to
             receive electronic credit payments. A UPIC acts exactly like a US bank
             account number and protects your sensitive banking information. The
             actual bank account number, including the bank's routing transit number,
             is masked by the UPIC. Only credit transactions to an account can be
             initiated with a UPIC. All direct debits are blocked which should mitigate
             unauthorized transactions to an account."
          $ref: "#/components/schemas/simpleIDType_v02"
        financialParty:
          description: "The account where the moneis are to be distributed"
          $ref: "#/components/schemas/financialPartyType_v02"
        financialAccount:
          description: "The account where the moneis are to be distributed"
          $ref: "#/components/schemas/financialAccountType_v02"
