          $ref: "#/components/schemas/organizationAddressType_v02"
        financialPartyID:
          description: "The unique identifier of the associated party entity"
          $ref: "#/components/schemas/IDType_v02"
        SWIFTCode:
          description: "Identifies a standard format of Business Identifier Codes
             approved by the International Organization for Standardization (ISO).
             It is a unique identification code for both financial and non-financial
             institutions. The acronym SWIFT stands for the Society for Worldwide
             Interbank Financial Telecommunication.  The SWIFT code consists of 8
             or 11 characters. When 8-digits code is given, it refers to the primary
             office. First 4 characters - bank code (only letters), next 2 characters
             - ISO 3166-1 alpha-2 country code (only letters), next 2 characters
             - location code (letters and digits) (passive participant will have
             1 in the second character). Last 3 characters - branch code"
          $ref: "#/components/schemas/simpleIDType_v02"
        branchNameCode:
          description: "Branch code / number used to compose the routing id, along
             with the name if applicable"
          $ref: "#/components/schemas/codeType_v02"
        routingTransitID:
          description: "A routing (transit) number is a bank code used to facilitate
             automated monetary transfers, e.g. as issued by the American Bankers
