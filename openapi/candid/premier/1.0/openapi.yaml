openapi: 3.0.1
info:
  version: "1.0"
  title: Premier API
  description:
    Enhance your apps, records, or experience with robust nonprofit profile
    financials, people, DEI, and IRS compliance validation.
  license:
    name: Candid API License Agreement
servers:
  - url: https://api.candid.org/premier
  - url: https://apidata.guidestar.org/premier
paths:
  "/v1/{ein}":
    get:
      summary: "/premier/v1"
      description:
        Use an EIN in the path parameter to retrieve data on a nonprofit's
        financials, people, DEI, and IRS compliance validation. This endpoint is deprecated;
        use /premier/v3 instead.
      operationId: premier_v1
      parameters:
        - name: ein
          in: path
          description: Employer Identification Number.
          example: 13-1837418
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/V1PublicProfile"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/BadRequest"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Unauthorized"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Forbidden"
        "404":
          description: No Results Found
          content:
