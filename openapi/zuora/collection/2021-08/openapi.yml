            total_amount: '123954.10'
            last_30_days: '5132.87'
        success: true
    GETBaselineMetricsResponse:
      type: object
      properties:
        retry_success_rate:
          type: number
          description: >
            The percentage of successful payment attempts for all customer
            groups on this Configurable Payment Retry instance so far.


            Retry Success Rate = Number of successful retry payment attempts /
            Total number of retry payments attempted


            Payment attempts here are any payment attempts executed by
            Configurable Payment Retry, excluding the initial payment run.
        retry_success_rate_trend:
          type: string
          description: |
            The trend of change in Retry Success Rate over the last 30 days.
        document_success_rate:
          type: number
          description: >
            The percentage of billing documents that are successfully collected,
            for all customer groups on this Configurable Payment Retry instance
            so far.


            Document Success Rate = Number of billing documents collected /
            Total number of billing documents attempted


            Billing documents collected are any invoices and debit memos that
            were paid through the payment attempt initiated by Configurable
            Payment Retry.
        document_success_rate_trend:
          type: string
          description: |
            The trend of change in Document Success Rate over the last 30 days.
        average_days_outstanding:
          type: number
          description: >
            The average number of days invoices and debit memos are unpaid
            before collection, for all customer groups on this Configurable
            Payment Retry instance so far.
        average_days_outstanding_trend:
          type: string
          description: >
            The trend of change in Average Days Outstanding over the last 30
            days.
        success:
          type: boolean
          description: >
            Indicates whether the metrics are retrieved successfully.


            If no data is loaded yet, a 200 response code will be returned with
            the success field set to `true`. All expected fields will be present
            but the value will be `null`.
      example:
        retry_success_rate: '11.90'
        retry_success_rate_trend: down
        document_success_rate: '13.54'
        document_success_rate_trend: neutral
        average_days_outstanding: '4.76'
