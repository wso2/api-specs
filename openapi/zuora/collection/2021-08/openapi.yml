openapi: 3.0.0
info:
  version: 2021-08
  title: 'API Reference: Collections'
  x-logo:
    url: >-
      https://www.zuora.com/wp-content/uploads/2016/10/zuora-dev-logo-api-ref.svg
  description: >
    This is a generated connector for [Zuora Collections API V1](https://www.zuora.com/developer/collect-api/#) OpenAPI specification.
  
    This reference provides detailed descriptions about functions, requests, and responses of
    the APIs for the following two component apps. Rest APIs for other component
    apps will  be included in this reference when they are released.

    - Advanced Payment Manager

    - Collections Window

    - Configurable Payment Retry

    - Statement Generator
  x-ballerina-init-description: >
    The connector initialization requires setting the API credentials. 
  
    Create a [Zuora account](https://www.zuora.com/) and obtain tokens by following [this guide](https://www.zuora.com/developer/collect-api/#section/Authentication).
  x-ballerina-display:
    label: Zuora Collection
    iconPath: "icon.png"
tags:
  - name: Advanced Payment Manager
    description: >
      Advanced Payment Manager APIs use basic authentication. The user name is
      the email address that you use for logging in Zuora. The password is the
      API token that is shown in the settings of Advanced Payment Manager.

      Before you use the APIs, ensure that you have completed the initial
      configurations of Advanced Payment Manager. To learn more about the
      configuration and usage of Advanced Payment Manager, see [Advanced Payment
      Manager](https://knowledgecenter.zuora.com/CE_Collect/CA_Advanced_Payment_Manager).  
  - name: Collections Window
    description: >
      Collections Window APIs use basic authentication. The user name is the
      email address that you use for logging in Zuora. The password is the API
      token that is shown in the settings of Collections Window.

      To learn more about the configuration and usage of Collections Window, see
      [Collections
      Window](https://knowledgecenter.zuora.com/CE_Collect/Collections_Window).
  - name: Configurable Payment Retry
    description: >
      Configurable Payment Retry APIs use basic authentication. The user name is
      the email address that you use for logging in Zuora. The password is the
      API token that is shown in the settings of Configurable Payment Retry.

      To learn more about the configuration and usage of Configurable Payment
      Retry, see [Configurable Payment
      Retry](https://knowledgecenter.zuora.com/CE_Collect/Configurable_Payment_Retry).
  - name: Notes
    description: >
      Notes APIs use API-token only for authentication. You need to use
      "API-Token" as the header key and the api token that is shown in the
      Setting of Notes as the value.  

      To learn more about the configuration and usage of Notes, see
      [Notes](https://knowledgecenter.zuora.com/CE_Collect/Notes).
  - name: Statement Generator
    description: >

      Statement Generator APIs use basic authentication. The user name is the
      email address that you use for logging in Zuora. The password is the API
      token that is shown in the settings of Statement Generator.  

      To learn more about the configuration and usage of Statement Generator,
      see [Statement
      Generator](https://knowledgecenter.zuora.com/CE_Collect/Statement_Generator).  
              description: The number of accounts that have paid in full.
security:
  - BasicAuth: []
paths:
  /api/v1/subscription_payment_runs/{payment_run_id}:
    get:
      servers:
        - url: https://advanced-payment-manager.apps.zuora.com
      operationId: getPaymentRun
      summary: Get a payment run
      description: >
        Gets details about a particular payment run based on a payment run id in
        Advanced Payment Manager. 
      tags:
        - Advanced Payment Manager
      parameters:
        - in: path
          name: payment_run_id
          required: true
          schema:
            type: integer
          description: >-
            The payment run ID. A payment run id in Advanced Payment Manager is
            different from a payment run id in Zuora.
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GETPaymentRunResponse'
              examples:
                response:
                  value:
                    success: true
                    id: 6
                    status: Complete
                    target_date: 2018-01-02T00:00:00.000Z
                    filter: Account.Currency = 'CAD'
                    payment_run_schedule_id: Adhoc
                    invoices_held: {}
                    metrics:
                      documents: 0
                      payments: 0
                      failed: 0
                      skipped: 0
                      amount: 0
                      credit: 0
  /api/v1/subscription_payment_runs:
    post:
      servers:
        - url: https://advanced-payment-manager.apps.zuora.com
      description: >
        Creates a payment run to be executed immediately. You must specify the
        **target_date** field. You can specify one or more filters to determine
        which receivables are to be paid in the payment run.


        If you use a custom filter, you cannot use other filters. 
      summary: Create a payment run
      operationId: createPaymentRun
      tags:
        - Advanced Payment Manager
      requestBody:
        content:
          application/json; charset=utf-8:
            schema:
              $ref: '#/components/schemas/POSTPaymentRun'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/POSTPaymentRunResponse'
            application/json:
              examples:
                response:
                  value:
                    id: 6
                    success: 'true'
  /api/v1/payment_run_schedules:
    get:
      servers:
        - url: https://advanced-payment-manager.apps.zuora.com
      operationId: getPaymentRunSchedules
      summary: Get all payment run schedules
      description: |
        Retrieves all payment run schedules in Advanced Payment Manager.
      tags:
        - Advanced Payment Manager
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GETPaymentRunSchedulesResponse'
              examples:
                response:
                  value:
                    success: true
                    size: 3
                    schedules:
                      - id: 6
                        status: Active
                        filter: Account.BillCycleDay = 8
                        schedule: At 6:00 AM, only on Monday and Tuesday
    post:
      servers:
        - url: https://advanced-payment-manager.apps.zuora.com
      description: |
        Creates a payment run schedule. 
      summary: Create a payment run schedule
      operationId: createPaymentRunSchedule
      tags:
        - Advanced Payment Manager
      requestBody:
        content:
          application/json; charset=utf-8:
            schema:
              $ref: '#/components/schemas/POSTPaymentRunSchedule'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/POSTPaymentRunScheduleResponse'
            application/json:
              examples:
                response:
                  value:
                    id: 6
                    success: 'true'
  /api/v1/payment_run_schedules/{schedule_id}:
    get:
      servers:
        - url: https://advanced-payment-manager.apps.zuora.com
      operationId: getPaymentRunSchedule
      summary: Get a payment run schedule
      description: |
        Gets details about a particular payment run schedule.
      tags:
        - Advanced Payment Manager
      parameters:
        - in: path
          name: schedule_id
          required: true
          schema:
            type: integer
          description: The schedule ID
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GETPaymentRunScheduleResponse'
              examples:
                response:
                  value:
                    success: true
                    id: 6
                    status: Active
                    filter: Account.BillCycleDay = 8
                    schedule: At 6:00 AM, only on Monday and Tuesday
    put:
      servers:
        - url: https://advanced-payment-manager.apps.zuora.com
      operationId: updatePaymentRunSchedule
      summary: Update a payment run schedule
      description: |
        Updates details about a particular payment run schedule.
      tags:
        - Advanced Payment Manager
      parameters:
        - in: path
          name: schedule_id
          required: true
          schema:
            type: integer
          description: The schedule ID
      requestBody:
        content:
          application/json; charset=utf-8:
            schema:
              $ref: '#/components/schemas/PUTPaymentRunSchedule'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/POSTPaymentRunScheduleResponse'
              examples:
                response:
                  value:
                    id: 6
                    success: true
    delete:
      servers:
        - url: https://advanced-payment-manager.apps.zuora.com
      operationId: deletePaymentRunSchedule
      summary: Cancel a payment run schedule
      description: |
        Cancels a payment run schedule.
      tags:
        - Advanced Payment Manager
      parameters:
        - in: path
          name: schedule_id
          required: true
          schema:
            type: integer
          description: The schedule ID
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DELETEPaymentRunScheduleResponse'
              examples:
                response:
                  value:
                    success: true
  /api/v1/fetch_statement?statement_number={statement_number}:
    get:
      servers:
        - url: https://statement-generator.apps.zuora.com
      operationId: getStatement
      summary: Get a statement
      description: >
        Gets details about a particular statement. The statement will be
        available for download in the response.
      tags:
        - Statement Generator
      parameters:
        - in: path
          name: statement_number
          required: true
          schema:
            type: integer
          description: The statement number
      responses:
        '200':
          description: ''
  /api/v1/fetch_statements?account_id={account_id}&count={count}:
    get:
      servers:
        - url: https://statement-generator.apps.zuora.com
      operationId: getStatements
      summary: Get multiple statements
      description: >
        Gets multiple statements for a specified account. The links to the
        downloadable statements will be included in the response.
      tags:
        - Statement Generator
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            type: integer
          description: The ID of the account
        - in: path
          name: count
          required: true
          schema:
            type: integer
          description: The number of statements you want to retrieve.
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GETStatementsResponse'
              examples:
                response:
                  value:
                    success: true
                    count: 2
                    statements:
                      - statement_name: STA00000232.pdf
                        statement_time: 12/19/2018 11:19:26 EST
                        s3_link: >-
                          https://rbm-apps.s3.amazonaws.com/StatementDataFeed/production/1311124/2c92c0f9692e5e4321692fcb1cd57936/STA00000232.pdf
                        starting_date: '2018-05-01T00:00:00.000-04:00'
                        ending_date: '2018-12-19T00:00:00.000-05:00'
                      - statement_name: STA00000076.pdf
                        statement_time: 12/19/2018 11:13:57 EST
                        s3_link: >-
                          https://rbm-apps.s3.amazonaws.com/StatementDataFeed/production/13555524/2c92c0f9876e5e4321692fcb1cd56666/STA00000076.pdf
                        starting_date: '2018-08-01T00:00:00.000-04:00'
                        ending_date: '2018-12-19T00:00:00.000-05:00'
  /api/v1/fetch_settings:
    get:
      servers:
        - url: https://statement-generator.apps.zuora.com
      operationId: getSettings
      summary: Get Statement Generator settings
      description: >
        Gets several key settings of Statement Generator, including the
        available templates, whether Invoice Settlement is enabled on the
        tenant, the name of the default template, and the statement cycle being
        used.
      tags:
        - Statement Generator
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GETStatementSettingsResponse'
              examples:
                response:
                  value:
                    success: true
                    templates:
                      - name: Default Template
                      - name: Template for end consumers
                    default_template: Default Template
                    default_cycle: Month
  /api/v1/run:
    post:
      servers:
        - url: https://statement-generator.apps.zuora.com
      operationId: createAdhocStatementRun
      summary: Create an ad hoc statement run
      description: |
        Create an ad hoc statement run. 
      tags:
        - Statement Generator
      requestBody:
        content:
          application/json; charset=utf-8:
            schema:
              $ref: '#/components/schemas/POSTAdhocStatementRun'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/POSTAdhocStatementRunResponse'
              examples:
                response:
                  value:
                    success: true
                    code: 200
                    message: Success
                    statement_number: STA00000008
  /api/v1/execute:
    post:
      servers:
        - url: https://statement-generator.apps.zuora.com
      operationId: createCustomStatementRun
      summary: Create a custom statement run
      description: |
        Create a custom statement run. 
      tags:
        - Statement Generator
      requestBody:
        content:
          application/json; charset=utf-8:
            schema:
              $ref: '#/components/schemas/POSTCustomStatementRun'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/POSTCustomStatementRunResponse'
              examples:
                response:
                  value:
                    success: true
                    code: 200
                    message: Success
                    execution_number: '2'
                    report_file: <aws_s3_link>
  /api/v1/accounts/{account_id}:
    get:
      servers:
        - url: https://collections-window.apps.zuora.com
      operationId: getAccount
      summary: Get an account
      description: |
        Gets details about a particular account.
      tags:
        - Collections Window
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            type: string
          description: The account ID.
          example: 2c92c0f86680fd090166a578754812bd
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionAccount'
              examples:
                response:
                  value:
                    name: Testing Account
                    zuora_id: 2c92c0f863f2b1680163f579b7e705da
                    in_collections: true
                    collections_agent: 2018-01-02T00:00:00.000Z
                    account_currency: CAD
                    home_currency: USD
                    amount_due_account_currency: 15540
                    amount_due_home_currency: 800.55
                    last_open_invoice_date: '2018-06-12'
                    average_debt_age: 194.4 days
                    statuses:
                      In Collections: true
                      Pending: false
                      In Dispute: false
                      Paid In Full: false
  /api/v1/accounts:
    get:
      servers:
        - url: https://collections-window.apps.zuora.com
      operationId: getAccounts
      summary: Get all accounts
      description: |
        Gets all accounts that are currently or have been in collection.
      tags:
        - Collections Window
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GETCollectionAccountsResponse'
              examples:
                response:
                  value:
                    accounts:
                      - name: Testing Account
                        zuora_id: 2c92c0f863f2b1680163f579b7e705da
                        in_collections: true
                        collections_agent: 2018-01-02T00:00:00.000Z
                        account_currency: CAD
                        home_currency: USD
                        amount_due_account_currency: 15540
                        amount_due_home_currency: 800.55
                        last_open_invoice_date: '2018-06-12'
                        average_debt_age: 194.4 days
                        statuses:
                          In Collections: 0
                          Pending: 0
                          In Dispute: 0
                          Paid In Full: 0
                    pagination:
                      page: 1
                      page_length: 20
                      next_page: >-
                        https://collections-window.apps.zuora.com/api/v1/accounts?page=2&page_length=20
  /api/v1/users/{email}:
    get:
      servers:
        - url: https://collections-window.apps.zuora.com
      operationId: getCollectionsAgent
      summary: Get a collections agent by email
      description: >
        Gets details about a collections agent, including the amount in
        collections, and the statuses of the accounts that this agent is
        assigned to.
      tags:
        - Collections Window
      parameters:
        - in: path
          name: email
          required: true
          schema:
            type: string
          description: The email of the collections agent.
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionAgent'
              examples:
                response:
                  value:
                    name: Testing User
                    email: test@zuora.com
                    zuora_identity_id: 2c92c0f96178a7a901619b10f5d12345
                    amount_in_collections: 800.55
                    accounts: 2
                    account_statuses:
                      In Collections: 1
                      Pending: 0
                      In Dispute: 1
                      Paid In Full: 0
  /api/v1/users:
    get:
      servers:
        - url: https://collections-window.apps.zuora.com
      operationId: getCollectionsAgents
      summary: Get all collections agents
      description: |
        Gets the details of all collections agents.
      tags:
        - Collections Window
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GETCollectionAgentsResponse'
              examples:
                response:
                  value:
                    accounts:
                      - name: Testing User
                        email: test@zuora.com
                        zuora_identity_id: 2c92c0f96178a7a901619b10f5d12345
                        amount_in_collections: 800.55
                        accounts: 2
                        account_statuses:
                          In Collections: 1
                          Pending: 0
                          In Dispute: 1
                          Paid In Full: 0
                    pagination:
                      page: 1
                      page_length: 20
                      next_page: >-
                        https://collections-window.apps.zuora.com/api/v1/users?page=2&page_length=20
  /api/v1/collections_info:
    get:
      servers:
        - url: https://collections-window.apps.zuora.com
      operationId: getCollectionsInfo
      summary: Get an overview of collections
      description: |
        Gets an overview of the collections.
      tags:
        - Collections Window
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionsInfo'
              examples:
                response:
                  value:
                    accounts_in_collections: 24
                    home_currency: USD
                    total_debt: '8379.78'
                    largest_debts:
                      - Test Account - 12438.00 USD
                      - Jimmy John - 8000.00 USD
                      - James Smith - 2450.55 USD
                      - Bob Roberts - 1000.00 USD
                      - Jim Reynolds - 829.00 USD
                    oldest_debts:
                      - Test Account - 2662 days
                      - Jimbo - 1494 days
                      - Steve Smith - 942 days
                      - Jason Williams - 678 days
                      - Will Jasons - 365 days
                    statuses:
                      In Collections: 24
                      Pending: 2
                      In Dispute: 5
                      Paid in Full: 0
  /api/v1/accounts/{account_id}/update_status:
    post:
      servers:
        - url: https://collections-window.apps.zuora.com
      operationId: UpdateAccount
      summary: Update account status
      description: >
        Updates the status of an account. You must use the two query parameters
        to specify the status that you want to update, and the new value of the
        status.
      tags:
        - Collections Window
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            type: string
          description: The account ID.
          example: 2c92c0f86680fd090166a578754812bd
        - in: query
          name: status
          required: true
          schema:
            type: string
          description: The status that you want to update for the specified account.
          example: in_dispute
        - in: query
          name: value
          schema:
            type: boolean
          description: >-
            The new value of the status. 0 indicates false, while 1 indicates
            true.
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: Whether the operation is successful.
              examples:
                response:
                  value:
                    success: true
  /api/v1/accounts/{account_id}/update_agent:
    post:
      servers:
        - url: https://collections-window.apps.zuora.com
      operationId: UpdateAccountAgent
      summary: Update account agent
      description: >
        Updates the collections agent that is displayed within the UI of
        Collections Window, and the custom field for the agent displayed in
        account details in the Zuora UI.
      tags:
        - Collections Window
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            type: string
          description: The account ID.
          example: 2c92c0f86680fd090166a578754812bd
        - in: query
          name: agent_email
          required: true
          schema:
            type: string
          description: The email of the agent.
          example: jdoe@company.com
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: Whether the operation is successful.
              examples:
                response:
                  value:
                    success: true
  /api/v1/payments/active_invoice_cycle_information/<invoice_id>:
    get:
      servers:
        - url: https://payment-retry.apps.zuora.com
      operationId: getActiveInvoiceCycle
      summary: Get active retry cycles for an invoice
      description: >
        Gets information of active retry cycles that have not been completed for
        an invoice in Configurable Payment Retry.
      tags:
        - Configurable Payment Retry
      parameters:
        - in: path
          name: invoice_id
          required: true
          schema:
            type: string
          description: ID of an invoice.
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GETActiveInvoiceCycleResponse'
  /api/v1/payments/active_debit_memo_cycle_information/<debit_memo_id>:
    get:
      servers:
        - url: https://payment-retry.apps.zuora.com
      operationId: getActiveDebitMemoCycle
      summary: Get active retry cycles for a debit memo
      description: >
        Gets information of active retry cycles that have not been completed for
        a debit memo in Configurable Payment Retry.
      tags:
        - Configurable Payment Retry
      parameters:
        - in: path
          name: debit_memo_id
          required: true
          schema:
            type: string
          description: ID of a debit memo.
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GETActiveDebitMemoCycleResponse'
  /api/v1/payments/active_account_cycle_information/<account_id>:
    get:
      servers:
        - url: https://payment-retry.apps.zuora.com
      operationId: getActiveAccountCycle
      summary: Get active retry cycles for an account
      description: >
        Gets information of active retry cycles that have not been completed for
        an account in Configurable Payment Retry.
      tags:
        - Configurable Payment Retry
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            type: string
          description: ID of an account.
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GETActiveAccountCycleResponse'
  /api/v1/payments/invoice_cycle_history/<invoice_id>:
    get:
      servers:
        - url: https://payment-retry.apps.zuora.com
      operationId: getInvoiceCycleHistory
      summary: Get retry cycle history for an invoice
      description: >
        Gets information of all retry cycles for an invoice in Configurable
        Payment Retry.
      tags:
        - Configurable Payment Retry
      parameters:
        - in: path
          name: invoice_id
          required: true
          schema:
            type: string
          description: ID of an invoice.
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GETInvoiceCycleHistoryResponse'
  /api/v1/payments/debit_memo_cycle_history/<debit_memo_id>:
    get:
      servers:
        - url: https://payment-retry.apps.zuora.com
      operationId: getDebitMemoCycleHistory
      summary: Get retry cycle history for a debit memo
      description: >
        Gets information of all retry cycles for a debit memo in Configurable
        Payment Retry.
      tags:
        - Configurable Payment Retry
      parameters:
        - in: path
          name: debit_memo_id
          required: true
          schema:
            type: string
          description: ID of a debit memo.
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GETDebitMemoCycleHistoryResponse'
  /api/v1/payments/account_cycle_history/<account_id>:
    get:
      servers:
        - url: https://payment-retry.apps.zuora.com
      operationId: getAccountCycleHistory
      summary: Get retry cycle history for an account
      description: >
        Gets information of all retry cycles for an account in Configurable
        Payment Retry.
      tags:
        - Configurable Payment Retry
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
