            "As of February 2019, GuideStar joined forces with Foundation Center
            to become a new organization called Candid. The below reflects GuideStar’s
            historical programs as of January 31, 2019.\n\nAcross the globe, nonprofits
            play an important role within the evolving social contract: they provide
            services, drive innovation, and shape political discourse. Unfortunately,
            the culture and systems of the nonprofit sector do not always drive excellence,
            learning, or collaboration. The whole is less than the sum of its parts.
            For example: \n\n- proven impact rarely draws additional capital; \n-
            failure seldom drives learning; \n- shared goals rarely inspire collaboration;
            \ \n- the voices of those we try to serve are lost.  \n\nThese obstacles
            limit the overall impact of the field. Until we fix these problems the
            nonprofit sector will continue to underperform—with profound consequences
            across society."
