openapi: 3.0.0
servers:
  - url: https://disease.sh
info:
  version: 3.0.0
  title: Novel COVID-19 API - Disease.sh - An open API for disease-related statistics
  description: >
    This is a generated connector from [Novel COVID-19 API version 3.0.0](https://disease.sh/docs/) OpenAPI Specification.

    Ballerina connector for COVID-19 provides easy access to latest COVID-19 related data across the world. Please refer to [API documentation](https://disease.sh) for more detail.
  license:
    name: GNU V3
    url: 'https://github.com/disease-sh/API/blob/master/LICENSE'
  x-ballerina-display:
    label: COVID-19
    iconPath: "icon.png"
  x-ballerina-init-description: |
    The connector initialization doesn't require setting the API credentials.
tags:
  - name: 'COVID-19: Worldometers'
    description: (COVID-19 data sourced from Worldometers, updated every 10 minutes)
  - name: 'COVID-19: JHUCSSE'
    description: (COVID-19 data sourced from Johns Hopkins University, updated every 10 minutes)
  - name: 'COVID-19: NYT'
    description: (COVID-19 data sourced from the New York Times, updated every 24 hours)
  - name: 'COVID-19: Apple'
    description: (COVID-19 related mobility trend data from Apple, updated every 24 hours)
  - name: 'COVID-19: Government'
    description: (COVID-19 individual government reported data, updated every 24 hours)
  - name: 'COVID-19: Vaccine'
    description: (COVID-19 vaccine trial data from raps.org, updated every 24 hours)
  - name: 'COVID-19: Therapeutics'
    description: (COVID-19 therapeutic trial data from raps.org, updated every 24 hours)
  - name: 'Influenza: CDC'
    description: (Influenza data reported by the United States CDC, updated every 24 hours)
paths:
  /v3/covid-19/all:
    get:
      tags:
        - 'COVID-19: Worldometers'
      operationId: getGlobalStatus
      parameters:
        - name: yesterday
          in: query
          description: Enter `true`(1) to receive data reported a day ago. Default is `false`(0)
          schema:
            type: string
            enum:
            - 'true'
            - 'false'
            - '1'
            - '0'
        - name: twoDaysAgo
          in: query
          description: Enter `true`(1) to receive data reported two days ago. Default is `false`(0)
          schema:
            type: string
            enum:
            - 'true'
            - 'false'
            - '1'
            - '0'
        - name: allowNull
          in: query
          description: 'By default, value is 0. Enter `1` to allow nulls to be returned'
          schema: 
            type: string
            enum:
            - 'true'
            - 'false'
            - '1'
            - '0'
      summary: Get global COVID-19 totals for today, yesterday and two days ago
      responses:
        '200':
          description: Global COVID-19 status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/covidAll'
  /v3/covid-19/states:
    get:
      tags:
        - 'COVID-19: Worldometers'
      operationId: getAllUSAStatesStatus
      parameters:
        - name: sort
          in: query
          description: Provided a key (e.g. cases, todayCases, deaths, active), result will be sorted from greatest to least
          schema:
            type: string
            enum:
            - cases
            - todayCases
            - deaths
            - todayDeaths
            - active
        - name: yesterday
          in: query
          description: Enter `true`(1) to receive data reported a day ago. Default is `false`(0)
          schema:
            type: string
            enum:
            - 'true'
            - 'false'
            - '1'
            - '0'
        - name: allowNull
          in: query
          description: 'By default, value is 0. Enter `1` to allow nulls to be returned'
          schema: 
            type: string
            enum:
            - 'true'
            - 'false'
            - '1'
            - '0'
      summary: Get COVID-19 totals for all US States
      responses:
        '200':
          description: Status OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/covidStates'
  /v3/covid-19/states/{states}:
    get:
      tags:
        - 'COVID-19: Worldometers'
      operationId: getUSAStatusByState
      parameters:
        - name: states
          in: path
          required: true
          description: State name or comma separated names spelled correctly
          schema:
            type: string
        - name: yesterday
          in: query
          description: Enter `true`(1) to receive data reported a day ago. Default is `false`(0)
          schema:
            type: string
            enum:
            - 'true'
            - 'false'
            - '1'
            - '0'
        - name: allowNull
          in: query
          description: 'By default, value is 0. Enter `1` to allow nulls to be returned'
          schema: 
            type: string
            enum:
            - 'true'
            - 'false'
            - '1'
            - '0'
      summary: Get COVID-19 totals for specific US State(s)
      responses:
        '200':
          description: COVID-19 status of the given US state
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/covidState'
  /v3/covid-19/continents:
    get:
      tags:
        - 'COVID-19: Worldometers'
      operationId: getAllContinentsStatus
      parameters:
        - name: yesterday
          in: query
          description: Enter `true`(1) to receive data reported a day ago. Default is `false`(0)
          schema:
            type: string
            enum:
            - 'true'
            - 'false'
            - '1'
            - '0'
        - name: twoDaysAgo
          in: query
          description: Enter `true`(1) to receive data reported two days ago. Default is `false`(0)
          schema:
            type: string
            enum:
            - 'true'
            - 'false'
            - '1'
            - '0'
        - name: sort
          in: query
          description: Provided a key (e.g. cases, todayCases, deaths, recovered, active), results will be sorted from greatest to least
          schema:
            type: string
            enum:
            - cases
            - todayCases
            - deaths
            - todayDeaths
            - recovered
            - active
            - critical
            - casesPerOneMillion
            - deathsPerOneMillion
        - name: allowNull
          in: query
          description: 'By default, value is 0. Enter `1` to allow nulls to be returned'
          schema: 
            type: string
            enum:
            - 'true'
            - 'false'
            - '1'
            - '0'
      summary: Get COVID-19 totals for all continents
      responses:
        '200':
          description: Status OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/covidContinents'
  /v3/covid-19/continents/{continent}:
    get:
      tags:
        - 'COVID-19: Worldometers'
      operationId: getStatusByContinent
      parameters:
        - name: continent
          in: path
          required: true
          description: Continent name
          schema:
            type: string
        - name: yesterday
          in: query
          description: Enter `true`(1) to receive data reported a day ago. Default is `false`(0)
          schema:
            type: string
            enum:
            - 'true'
            - 'false'
            - '1'
            - '0'
        - name: twoDaysAgo
          in: query
          description: Enter `true`(1) to receive data reported two days ago. Default is `false`(0)
          schema:
            type: string
            enum:
            - 'true'
            - 'false'
            - '1'
            - '0'
        - name: strict
          in: query
          description: Setting to false gives you the ability to fuzzy search continents (i.e. Oman vs. rOMANia)
          schema:
            type: string
            enum:
            - 'true'
            - 'false'
            default: 'true'
        - name: allowNull
          in: query
          description: 'By default, value is 0. Enter `1` to allow nulls to be returned'
          schema: 
            type: string
            enum:
            - 'true'
            - 'false'
            - '1'
            - '0'
      summary: Get COVID-19 totals for a specific continent
      responses:
        '200':
          description: COVID-19 status of the given continent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/covidContinent'
  /v3/covid-19/countries:
    get:
      tags:
        - 'COVID-19: Worldometers'
      operationId: getAllCountriesStatus
      parameters:
        - name: yesterday
          in: query
          description: Enter `true`(1) to receive data reported a day ago. Default is `false`(0)
          schema:
            type: string
            enum:
            - 'true'
            - 'false'
            - '1'
            - '0'
        - name: twoDaysAgo
          in: query
          description: Enter `true`(1) to receive data reported two days ago. Default is `false`(0)
          schema:
            type: string
            enum:
            - 'true'
            - 'false'
            - '1'
            - '0'
        - name: sort
          in: query
          
          description: Provided a key (e.g. cases, todayCases, deaths, recovered, active), the result will be sorted from greatest to least
          schema:
            type: string
            enum:
            - cases
            - todayCases
            - deaths
            - todayDeaths
            - recovered
            - active
            - critical
            - casesPerOneMillion
            - deathsPerOneMillion
        - name: allowNull
          in: query
          description: 'By default, value is 0. Enter `1` to allow nulls to be returned'
          schema: 
            type: string
            enum:
            - 'true'
            - 'false'
            - '1'
            - '0'
      summary: Get COVID-19 totals for all countries
      responses:
        '200':
          description: Status OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/covidCountries'
  /v3/covid-19/countries/{country}:
    get:
      tags:
        - 'COVID-19: Worldometers'
      operationId: getStatusByCountry
      parameters:
        - name: country
          in: path
          required: true
          description: A country name, iso2, iso3, or country ID code
          schema:
            type: string
        - name: yesterday
          in: query
          description: Enter `true`(1) to receive data reported a day ago. Default is `false`(0)
          schema:
            type: string
            enum:
            - 'true'
            - 'false'
            - '1'
            - '0'
        - name: twoDaysAgo
          in: query
          description: Enter `true`(1) to receive data reported two days ago. Default is `false`(0)
          schema:
            type: string
            enum:
            - 'true'
            - 'false'
            - '1'
            - '0'
        - name: strict
          in: query
          description: Setting to false gives you the ability to fuzzy search countries (i.e. Oman vs. rOMANia)
          schema:
            type: string
            enum:
            - 'true'
            - 'false'
            default: 'true'
        - name: allowNull
          in: query
          description: 'By default, value is 0. Enter `1` to allow nulls to be returned'
          schema: 
            type: string
            enum:
            - 'true'
            - 'false'
            - '1'
            - '0'
      summary: Get COVID-19 totals for a specific country
      responses:
        '200':
          description: COVID-19 status of the given country
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/covidCountry'
  /v3/covid-19/countries/{countries}:
    get:
      tags:
        - 'COVID-19: Worldometers'
      operationId: getMultipleCountriesStatus
      parameters:
        - name: countries
          in: path
          required: true
          description: Multiple country names, iso2, iso3, or country IDs separated by commas
          schema: 
            type: string
        - name: yesterday
          in: query
          description: Enter `true`(1) to receive data reported a day ago. Default is `false`(0)
          schema:
            type: string
            enum:
            - 'true'
            - 'false'
            - '1'
            - '0'
        - name: twoDaysAgo
          in: query
          description: Enter `true`(1) to receive data reported two days ago. Default is `false`(0)
          schema:
            type: string
            enum:
            - 'true'
            - 'false'
            - '1'
            - '0'
        - name: allowNull
          in: query
          description: 'By default, value is 0. Enter `1` to allow nulls to be returned'
          schema: 
            type: string
            enum:
            - 'true'
            - 'false'
            - '1'
            - '0'
      summary: Get COVID-19 totals for a specific set of countries
      responses:
        '200':
          description: Status OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/covidCountries'
  /v3/covid-19/jhucsse:
    get:
      tags:
        - 'COVID-19: JHUCSSE'
      summary: Get COVID-19 totals for all countries and their provinces
      operationId: getAllCountriesAndProvincesStatus
      responses:
        '200':
          description: Status OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/covidJHUCountries'
  /v3/covid-19/jhucsse/counties:
    get:
      tags:
        - 'COVID-19: JHUCSSE'
      summary: Get COVID-19 totals for all US counties
      operationId: getUSCountiesStatus
      responses:
        '200':
          description: Status OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/covidJHUCounties'
  /v3/covid-19/jhucsse/counties/{county}:
    get:
      tags:
        - 'COVID-19: JHUCSSE'
      operationId: getUSAStatusByCounty
      parameters:
        - name: county
          in: path
          required: true
          description: Name of any county in the USA. All counties are listed in the /v3/covid-19/jhucsse/counties/ endpoint
          schema:
            type: string
      summary: Get COVID-19 totals for a specific county
      responses:
        '200':
          description: Status OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/covidJHUCounties'
  /v3/covid-19/historical:
    get:
      tags:
        - 'COVID-19: JHUCSSE'
      operationId: getTimeSeriesForAllCountriesAndProvinces
      parameters:
        - name: lastdays
          in: query
          description: Number of days to return. Use 'all' for the full data set (e.g. 15, all, 24)
          schema:
            type: string
            default: 30
      summary: Get COVID-19 time series data for all countries and their provinces
      responses:
        '200':
          description: Status OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/covidHistorical'
  /v3/covid-19/historical/all:
    get:
      tags:
        - 'COVID-19: JHUCSSE'
      operationId: getGlobalStatusInTimeSeries
      parameters:
        - name: lastdays
          in: query
          description: Number of days to return. Use 'all' for the full data set (e.g. 15, all, 24)
          schema:
            type: string
            default: 30
      summary: Get global accumulated COVID-19 time series data
      responses:
        '200':
          description: Status Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/covidHistoricalAll'
  /v3/covid-19/historical/{country}:
    get:
      tags:
        - 'COVID-19: JHUCSSE'
      operationId: getTimeSeriesBycountry
      parameters:
        - name: country
          in: path
          required: true
          description: A country name, iso2, iso3, or country ID code
          schema:
            type: string
        - name: lastdays
          in: query
          description: Number of days to return. Use 'all' for the full data set (e.g. 15, all, 24)
          schema:
            type: string
            default: 30
      summary: Get COVID-19 time series data for a specific country
      responses:
        '200':
          description: COVID-19 related time series for the given country
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/covidHistoricalCountry'
  /v3/covid-19/historical/{countries}:
    get:
      tags:
        - 'COVID-19: JHUCSSE'
      operationId: getTimeSeriesOfMultipleCountries
      parameters:
        - name: countries
          in: path
          required: true
          description: Multiple country names, iso2, iso3, or country IDs separated by commas
          schema: 
            type: string
        - name: lastdays
          in: query
          description: Number of days to return. Use 'all' for the full data set (e.g. 15, all, 24)
          schema:
            type: string
            default: 30
      summary: Get COVID-19 time series data for a specific set of countries
      responses:
        '200':
          description: Status Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/covidHistoricalCountries'
  /v3/covid-19/historical/{country}/{province}:
    get:
      tags:
        - 'COVID-19: JHUCSSE'
      operationId: getTimeSeriesByProvince
      parameters:
        - name: country
          in: path
          required: true
          description: A country name, iso2, iso3, or country ID code
          schema:
            type: string
        - name: province
          in: path
          required: true
          description: Province name. All available names can be found in the /v3/covid-19/historical/{query} endpoint
          schema:
            type: string
        - name: lastdays
          in: query
          description: Number of days to return. Use 'all' for the full data set (e.g. 15, all, 24)
          schema:
            type: string
            default: 30
      summary: Get COVID-19 time series data for a specific province in a country
      responses:
        '200':
          description: Status Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/covidHistoricalProvince'
  /v3/covid-19/historical/{country}/{provinces}:
    get:
      tags:
        - 'COVID-19: JHUCSSE'
      operationId: getTimeSeriesDataForMultipleProvinces
      parameters:
        - name: country
          in: path
          required: true
          description: A country name, iso2, iso3, or country ID code
          schema:
            type: string
        - name: provinces
          in: path
          required: true
          description: Provinces spelled correctly separated by ',' or '|' delimiters, never both in the same query
          schema:
            type: string
        - name: lastdays
          in: query
          description: Number of days to return. Use 'all' for the full data set (e.g. 15, all, 24)
          schema:
            type: string
            default: 30
      summary: Get COVID-19 time series data for a set of provinces in a country
      responses:
        '200':
          description: Status Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/covidHistoricalProvinces'
  /v3/covid-19/historical/usacounties:
    get:
      tags:
        - 'COVID-19: JHUCSSE'
      operationId: getTimeSeriesForUSACounties
      summary: Get all possible US States to query the /historical/usacounties/{state} endpoint with
      description: Returns a list of US States and provinces
      responses:
        '200':
          description: Status OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/covidHistoricalUSCounties'
  /v3/covid-19/historical/usacounties/{state}:
    get:
      tags:
        - 'COVID-19: JHUCSSE'
      operationId: getUSACountiesDataByState
      parameters:
        - name: state
          in: path
          required: true
          description: US state name, validated in the array returned from the /v3/covid-19/historical/usacounties endpoint
          schema:
            type: string
        - name: lastdays
          in: query
          description: Number of days to return. Use 'all' for the full data set (e.g. 15, all, 24)
          schema:
            type: string
            default: 30
      summary: Get COVID-19 time series data for all counties in a specified US state
      responses:
        '200':
          description: Status Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/covidHistoricalUSCounty'
  /v3/covid-19/nyt/states:
    get:
      tags:
        - 'COVID-19: NYT'
      operationId: getTimeSeriesForAllUSAStatesNYT
      parameters:
        - name: lastdays
          in: query
          description: Number of days to return. Use 'all' for the full data set (e.g. 15, all, 24)
          schema:
            type: string
            default: 30
      summary: Get COVID-19 time series data for all states, with an entry for each day since the pandemic began
      responses:
        '200':
          description: Status Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/covidNYTState'
  /v3/covid-19/nyt/states/{state}:
    get:
      tags:
        - 'COVID-19: NYT'
      operationId: getTimeSeriesByUSAStateNYT
      parameters:
        - name: state
          in: path
          required: true
          description: State name(s), separated by commas (e.g. 'Illinois, California')
          schema:
            type: string
        - name: lastdays
          in: query
          description: Number of days to return. Use 'all' for the full data set (e.g. 15, all, 24)
          schema:
            type: string
            default: 30
      summary: Get COVID-19 time series data for a state or set of states, with an entry for each day since the pandemic began
      responses:
        '200':
          description: Status Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/covidNYTState'
  /v3/covid-19/nyt/counties/{county}:
    get:
      tags:
        - 'COVID-19: NYT'
      operationId: getTimeSeriesByUSACountyNYT
      parameters:
        - name: county
          in: path
          required: true
          description: County name(s), separated by commas (e.g. 'Alameda, Humboldt')
          schema:
            type: string
        - name: lastdays
          in: query
          description: Number of days to return. Use 'all' for the full data set (e.g. 15, all, 24)
          schema:
            type: string
            default: 30
      summary: Get COVID-19 time series data for a county or set of counties, with an entry for each day since the pandemic began
      responses:
        '200':
          description: Status Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/covidNYTCounty'
  /v3/covid-19/nyt/usa:
    get:
      tags:
        - 'COVID-19: NYT'
      operationId: getTimeSeriesForUSANYT
      summary: Get COVID-19 time series data for the entire USA, with an entry for each day since the pandemic began
      responses:
        '200':
          description: Status Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/covidNYTUSA'
  /v3/covid-19/apple/countries:
    get:
      tags:
        - 'COVID-19: Apple'
      operationId: getAppleMobilityDataSupportedCountries
      summary: Get a list of supported countries for Apple mobility data
      description: Returns a list of supported country names
      responses:
        '200':
          description: Status Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/covidAppleCountries'
  /v3/covid-19/apple/countries/{country}:
    get:
      tags:
        - 'COVID-19: Apple'
      operationId: getAppleMobilityDataSupportedSubRegions
      parameters:
        - name: country
          in: path
          required: true
          description: A valid country name from the /v3/covid-19/apple/countries endpoint
          schema:
            type: string
      summary: Get a list of supported subregions for specific country in the Apple mobility data set
      description: Returns a list of supported subregions in a country where data is available
      responses:
        '200':
          description: Status Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/covidAppleSubregions'
  /v3/covid-19/apple/countries/{country}/{subregions}:
    get:
      tags:
        - 'COVID-19: Apple'
      operationId: getStatusBySubRegionUsingAppleMobilotyData
      parameters:
        - name: country
          in: path
          required: true
          description: A valid country name from the /v3/covid-19/apple/countries endpoint
          schema:
            type: string
        - name: subregions
          in: path
          required: true
          description: Valid subregion(s) from the /v3/covid-19/apple/countries/{country} endpoint, separated by with commas
          schema:
            type: string
      summary: Get COVID-19 Apple mobility data for subregions of a country
      description: Returns a list of mobility data entries for subregion(s) every day since January 13th. Each entry has driving, transit, and walking data with an associated number of percentage change since January 13th
      responses:
        '200':
          description: Status Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/covidAppleData'
  /v3/covid-19/gov/:
    get:
      tags:
        - 'COVID-19: Government'
      operationId: getGovenrmentDataSupportedCountries
      summary: Get a list of supported countries for government specific data
      description: Returns a list of supported country names
      responses:
        '200':
          description: Status Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/covidGov'
  /v3/covid-19/gov/{country}:
    get:
      tags:
        - 'COVID-19: Government'
      operationId: getGovernmentReportedDataByCountry
      parameters:
        - name: country
          in: path
