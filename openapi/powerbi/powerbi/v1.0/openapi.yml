      properties:
        id:
          type: string
          description: The transaction id
        refreshType:
          type: string
          description: The type of refresh transaction
        startTime:
          type: string
          description: Start time of the transaction
        endTime:
          type: string
          description: End time of the transaction
        status:
          type: string
          description: Status of the transaction
      description: A Power BI dataflow transaction
    DataflowTransactionStatus:
      type: object
      properties:
        transactionId:
          type: string
          description: Transaction id
        status:
          type: string
          description: Status of transaction
          enum:
            - invalid
            - successfullyMarked
            - alreadyConcluded
            - notFound
      description: Status of dataflow refresh transaction
    DataflowUpdateRequestMessage:
      type: object
      properties:
        name:
          type: string
          description: New name of the dataflow
        description:
          type: string
          description: New description for the dataflow
        allowNativeQueries:
          type: boolean
          description: Allow native queries
        computeEngineBehavior:
          type: string
          description: Compute Engine Behavior
          enum:
            - computeOptimized
            - computeOn
            - computeDisabled
      description: Request payload for updating dataflow information
    CreateInstallTicketRequest:
      type: object
      properties:
        installDetails:
          type: array
          description: List of install details
          items:
            $ref: '#/components/schemas/TemplateAppInstallDetails'
      description: Power BI Create Install Ticket Request
    TemplateAppInstallDetails:
      required:
        - appId
        - ownerTenantId
        - packageKey
      type: object
      properties:
        appId:
          type: string
          description: Unique application Id.
          format: uuid
        packageKey:
          type: string
          description: Application version secure key
        ownerTenantId:
          type: string
          description: Application owner's tenant object Id
          format: uuid
        config:
          $ref: '#/components/schemas/TemplateAppConfigurationRequest'
      description: Power BI Template App Install Details
    TemplateAppConfigurationRequest:
      type: object
      properties:
        configuration:
          type: object
          description: Configuration
          additionalProperties:
            type: string
          example:
            param1: value1
            param2: value2
      description: >-
        Power BI Template App Automated install configuration. Dictionary of
        name-value pairs
    InstallTicket:
      required:
        - expiration
        - ticket
        - ticketId
      type: object
      properties:
        ticket:
          type: string
          description: Install ticket
        ticketId:
          type: string
          description: >-
            Unique ticket Id. Can be used to correlate operations that use this
            ticket with the generate operation through audit logs.
          format: uuid
        expiration:
          type: string
          description: Expiration time of token. In UTC.
          format: date-time
      description: Power BI Template Apps automated install token
    ArtifactId:
      required:
        - id
      type: object
      properties:
        id:
          type: string
          description: ID
          format: uuid
      description: 'Unique artifact ID: uuid format for dashboards/reports/dataflows.'
    ArtifactStringId:
      required:
        - id
      type: object
      properties:
        id:
          type: string
          description: ID
      description: 'Unique artifact ID: string format (can be uuid) for datasets.'
    InformationProtectionArtifactsChangeLabel:
      type: object
      properties:
        dashboards:
          type: array
          description: List of unique dashboard IDs.
          items:
            $ref: '#/components/schemas/ArtifactId'
        reports:
          type: array
          description: List of unique report IDs.
          items:
            $ref: '#/components/schemas/ArtifactId'
        datasets:
          type: array
          description: List of unique dataset IDs.
          items:
            $ref: '#/components/schemas/ArtifactStringId'
        dataflows:
          type: array
          description: List of unique dataflow IDs.
          items:
            $ref: '#/components/schemas/ArtifactId'
      description: >-
        Composite of artifact IDs that will be used to update the information
        protection labels of those artifacts.
    InformationProtectionChangeLabelResponse:
      type: object
      properties:
        dashboards:
          type: array
          description: List of unique dashboard IDs with label change status.
          items:
            $ref: '#/components/schemas/ChangeLabelStatus'
        reports:
          type: array
          description: List of unique report IDs with label change status.
          items:
            $ref: '#/components/schemas/ChangeLabelStatus'
        dataflows:
          type: array
          description: List of unique dataflow IDs with label change status.
          items:
            $ref: '#/components/schemas/ChangeLabelStatus'
        datasets:
          type: array
          description: List of unique dataset IDs with label change status.
          items:
            $ref: '#/components/schemas/ChangeLabelStatus'
      description: Composite of artifact IDs and label change status.
    ChangeLabelStatus:
      required:
        - id
        - status
      type: object
      properties:
        id:
          type: string
          description: >-
            Unique artifact Id, uuid format for dashboard/report/dataflow, and
            string format for dataset.
        status:
          type: string
          description: Indicates the result of the label change operation
          enum:
            - Failed
            - FailedToGetUsageRights
            - InsufficientUsageRights
            - NotFound
            - Succeeded
          x-ms-enum:
            name: status
            modelAsExtensible: true
            values:
              - value: Failed
                description: Label was not changed. Please retry.
              - value: FailedToGetUsageRights
                description: >-
                  Failed to set new label. Artifact has a sensitivity label with
                  protection settings. Power BI could not verify if user has
                  sufficient usage rights to change label.
              - value: InsufficientUsageRights
                description: >-
                  Failed to set new label. Artifact has a sensitivity label with
                  protection settings that the admin, or both the admin and the
                  delegated user, do not have sufficient usage rights to update
                  label.
              - value: NotFound
                description: Artifact ID or label was not found.
              - value: Succeeded
                description: Label was changed on the given artifact.
      description: Artifact ID with information protection label status
    InformationProtectionChangeLabelDetails:
      required:
        - artifacts
        - labelId
      type: object
      properties:
        artifacts:
          $ref: '#/components/schemas/InformationProtectionArtifactsChangeLabel'
        labelId:
          type: string
          description: Label ID (must be in the user’s policy).
          format: uuid
        delegatedUser:
          $ref: '#/components/schemas/DelegatedUser'
        assignmentMethod:
          type: string
          description: >-
            Specifies whether the assigned label is to be regarded as having
            been set manually or as the result of automatic labeling. (default
            value is Standard).
          enum:
            - Standard
            - Priviledged
          x-ms-enum:
            name: assignmentMethod
            modelAsExtensible: true
            values:
              - value: Standard
                description: >-
                  Specifies that the label was set as part of an automatic
                  process.
              - value: Priviledged
                description: Specifies that the label was set manually.
      description: Set label details.
    DelegatedUser:
      required:
        - emailAddress
      type: object
      properties:
        emailAddress:
          type: string
          description: Delegated user email address.
      description: >-
        Delegated user details. The user must be an existing user in Power BI
        and Azure AAD, who has signed in to Power BI during the last 3 months.
