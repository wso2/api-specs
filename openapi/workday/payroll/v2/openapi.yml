openapi: 3.0.1
info:
  title: payroll
  description: >-
    This is a generated connector for [WorkDay payroll REST API v2](https://community.workday.com/sites/default/files/file-hosting/restapi/index.html) OpenAPI specification.

    The Payroll service enables you to access and manage payroll information,such as pay groups, payroll inputs, and tax rates.
  x-ballerina-init-description: >
    The connector initialization requires setting the API credentials. 
    Follow [this guide] https://credentials.workday.com/docs/authentication/ and
    obtain tokens.
  x-ballerina-display:
    label: Workday Payroll
    iconPath: icon.png
  version: v2
tags:
- name: jobs
- name: payGroupDetails
  description: Provides the ability to view pay group details. Inactive and External
    Pay Group Details are not supported.
- name: payGroups
  description: Provides the ability to view pay groups. Inactive and External Pay
    Groups are not supported.
- name: payrollInputs
  description: "Provides the ability to get, add, update, and delete payroll inputs\
    \ for workers and pay components. These REST APIs: \n\n* Are secured to the Worker\
    \ Data: Payroll Public API (Payroll Input) and Self-Service: Payroll Public API\
    \ (Payroll Input) security domains. \n\n* The POST, PATCH, DELETE methods for\
    \ self-service users require Pay Component Security Segments. Self-service users\
    \ can view their own Payroll Inputs using GET without a Pay Component Security\
    \ Segment. \n\n* Pay Component Segment Security is only supported on the Self-Service:\
    \ Payroll Public API (Payroll Input) security domain. The Segment-Based Security\
    \ Group must use a <b>Self-Service â€“ Worker</b> security group type as the basis.\
    \ \n\n* Don't support Payroll Tax Location Mapping or Pay Components that require\
    \ Special Entry."
- name: taxRates
  description: Use these REST APIs to access company SUI tax rates.
- name: Prompt Values
  description: Retrieves instances that can be used as values for other endpoint parameters
    in this service.
