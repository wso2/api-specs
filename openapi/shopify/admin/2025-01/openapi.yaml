            Shopify admin. If false, then this order risk is ignored when
            Shopify determines your app's overall risk level for the order.
        recommendation:
          type: string
          description: >-
            The recommended action given to the merchant. Valid values are,
            `cancel` - There is a high level of risk that this order is
            fraudulent. The merchant should cancel the order. `investigate` -
            There is a medium level of risk that this order is fraudulent. The
            merchant should investigate the order. `accept` - There is a low
            level of risk that this order is fraudulent. The order risk found no
            indication of fraud.
          enum:
            - cancel
            - investigate
            - accept
        cause_cancel:
          type: boolean
          description: >-
            Whether this order risk is severe enough to force the cancellation
            of the order. If true, then this order risk is included in the Order
            canceled message that's shown on the details page of the canceled
            order.
