        Omitting the request body altogether causes the endpoint to return an error.
        The request body must be at least <code>{}</code>.
        </ds-inlinemessage>

        ### Related topics

        - [Searching for envelopes](/docs/esign-rest-api/esign101/concepts/envelopes/search/)
