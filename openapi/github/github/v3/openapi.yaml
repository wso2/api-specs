              description: The CVSS vector.
              nullable: true
            score:
              type: number
              description: The CVSS score.
              minimum: 0
              maximum: 10
              nullable: true
              readOnly: true
          required:
          - vector_string
          - score
        cwes:
          type: array
          nullable: true
          items:
            type: object
            properties:
              cwe_id:
                type: string
                description: The Common Weakness Enumeration (CWE) identifier.
              name:
                type: string
                description: The name of the CWE.
                readOnly: true
            required:
            - cwe_id
            - name
          readOnly: true
        cwe_ids:
          type: array
          description: A list of only the CWE IDs.
          nullable: true
          items:
            type: string
        credits:
