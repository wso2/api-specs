        "429":
          description: Too Many Requests
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/TooManyRequests"
            text/json:
              schema:
                "$ref": "#/components/schemas/TooManyRequests"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/InternalServerError"
            text/json:
              schema:
                "$ref": "#/components/schemas/InternalServerError"
  "/lookup/{filter_name}":
    get:
      summary: "/essentials/lookup/{filter_name}"
      description:
        Provides a list of all the human-readable search values within
        a specific filter_name table, which can then be used in search queries with
        the Essentials endpoints. Each array contains a table key, name value, and
        search value. The resulting search_value(s) can be passed as search values
        in the Essentials API.
      operationId: essentials_lookup_{filter_name}
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/EssentialsFilteredLookupResponse"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/BadRequest"
            text/json:
              schema:
                "$ref": "#/components/schemas/BadRequest"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Unauthorized"
            text/json:
              schema:
                "$ref": "#/components/schemas/Unauthorized"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Forbidden"
            text/json:
              schema:
                "$ref": "#/components/schemas/Forbidden"
        "404":
          description: No Results Found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/NotFound"
            text/json:
              schema:
                "$ref": "#/components/schemas/NotFound"
        "406":
          description: Not Acceptable
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/NotAcceptable"
            text/json:
              schema:
                "$ref": "#/components/schemas/NotAcceptable"
        "429":
          description: Too Many Requests
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/TooManyRequests"
            text/json:
              schema:
                "$ref": "#/components/schemas/TooManyRequests"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/InternalServerError"
            text/json:
              schema:
                "$ref": "#/components/schemas/InternalServerError"
      parameters:
        - name: filter_name
          x-global: true
          in: path
          example: ntee_major
          required: true
          schema:
            type: string
  "/lookup/{filter_name}/{key_or_value}":
    get:
      summary: "/essentials/lookup/{filter_name}/{key_or_value}"
      description:
        Lookup details on a specific filter using the known filter_name
        and key_or_value.  The resulting search_value can be passed as a search value
        in the Essentials API.
      operationId: essentials_lookup_{filter_name}_{key_or_value}
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/EssentialsFilteredLookupResponse"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/BadRequest"
            text/json:
              schema:
                "$ref": "#/components/schemas/BadRequest"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Unauthorized"
            text/json:
              schema:
                "$ref": "#/components/schemas/Unauthorized"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Forbidden"
            text/json:
              schema:
                "$ref": "#/components/schemas/Forbidden"
        "404":
          description: No Results Found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/NotFound"
            text/json:
              schema:
                "$ref": "#/components/schemas/NotFound"
        "406":
          description: Not Acceptable
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/NotAcceptable"
            text/json:
              schema:
                "$ref": "#/components/schemas/NotAcceptable"
        "429":
          description: Too Many Requests
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/TooManyRequests"
            text/json:
              schema:
                "$ref": "#/components/schemas/TooManyRequests"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/InternalServerError"
            text/json:
              schema:
                "$ref": "#/components/schemas/InternalServerError"
      parameters:
        - name: filter_name
          x-global: true
          in: path
          description:
            A list of all filters that can be used in Essentials endpoints.
            Found in the response of /essentials/lookup.
          example: ntee_major
          required: true
          schema:
            type: string
        - name: key_or_value
          x-global: true
          in: path
          description: Key of filterable items. Found in the response of /essentials/lookup/{filter_name}
          example: C00
          required: true
          schema:
            type: string
components:
  schemas:
    Query:
      type: object
      properties:
        search_terms:
          type: string
          description:
            Can be any string you'd like to search on, including EIN, organization
            name, keywords, etc.
          example: candid
        from:
          type: integer
          description: The offset from the first result. Defaults to 0.
          example: 0
        size:
          type: integer
          description:
            The maximum number of hits to be returned. Defaults to 25.
            The maximum number allowed is 25.
          example: 25
        sort:
          "$ref": "#/components/schemas/Sort"
        filters:
          "$ref": "#/components/schemas/Filters"
    v3Query:
      type: object
      properties:
        search_terms:
          type: string
          description:
            Can be any string you'd like to search on, including EIN, organization
            name, keywords, etc.
          example: candid
        from:
          type: integer
          description: The offset from the first result. Defaults to 0.
          example: 0
        size:
          type: integer
          description:
            The maximum number of hits to be returned. Defaults to 25.
            The maximum number allowed is 25.
          example: 25
        sort:
          "$ref": "#/components/schemas/v3Sort"
        filters:
          "$ref": "#/components/schemas/v3Filters"
    Sort:
      type: object
      properties:
        sort_by:
          type: string
          description: Leave blank to sort by relevance.
          enum:
            - organization_name
            - bmf_gross_receipts
            - bmf_assets
          example: organization_name
        ascending:
          type: boolean
          description:
            Default value is true (ascending). Set to false to sort by
            descending value.
          example: true
    v3Sort:
      type: object
      properties:
        sort_by:
          type: string
          description: Leave blank to sort by relevance.
          enum:
            - organization_name
            - bmf_gross_receipts
            - bmf_assets
            - distance
            - year_founded
          example: organization_name
        sort_order:
          type: string
          description:
            Default value is ascending. Allowed values are "asc" (ascending)
            and "desc" (descending).
          enum:
            - asc
            - desc
          example: asc
    Filters:
      type: object
      properties:
        geography:
          "$ref": "#/components/schemas/GeographyFilter"
        organization:
          "$ref": "#/components/schemas/OrganizationFilter"
        financials:
          "$ref": "#/components/schemas/FinancialsFilter"
    v3Filters:
      type: object
      properties:
        geography:
          "$ref": "#/components/schemas/GeographyFilter"
        organization:
          "$ref": "#/components/schemas/v3OrganizationFilter"
        financials:
          "$ref": "#/components/schemas/v3FinancialsFilter"
        last_updated:
          "$ref": "#/components/schemas/LastUpdated"
    GeographyFilter:
      type: object
      properties:
        state:
          type: array
          items:
            type: string
            description: State code, comma separated
            example: NY
        zip:
          type: string
          description: Five digit ZIP code
          example: 10005
        radius:
          type: integer
          description:
            Radius from the specified ZIP code in miles. Allowed range
            is between 1 and 50 miles. Values exceeding 50 will default to a radius
            of 50 miles.
          example: 50
        msa:
          type: array
          items:
            type: string
            description: Metropolitan statistical area, comma separated
            example: NY-NJ
        city:
          type: array
          items:
            type: string
            description: US cities, comma separated
            example: New York
        county:
          type: array
          items:
            type: string
            description: US counties, comma separated
            example: New York, NY
    OrganizationFilter:
      type: object
      properties:
        profile_levels:
          type: array
          description: GuideStar seal levels, comma separated.
          enum:
            - bronze
            - silver
            - gold
            - platinum
          items:
            type: string
            example: platinum
        ntee_major_codes:
          type: array
          description:
            National Taxonomy of Exempt Entities (NTEE) major codes, comma
            separated.
          items:
            type: string
            example: T
        ntee_minor_codes:
          type: array
          description:
            National Taxonomy of Exempt Entities (NTEE) minor codes, comma
            separated.
          items:
            type: string
            example: "50"
        subsection_codes:
          type: array
          description: IRS subsection codes and/or descriptions, comma separated.
          items:
            type: string
            example: 501(c)(3) Public Charity
        foundation_codes:
          type: array
          description: Foundation codes and/or descriptions, comma separated.
          items:
            type: string
            example: "15"
        bmf_status:
          type: boolean
          description:
            Flag indicating the organization has the most recent IRS BMF.
            Defaults to null. Otherwise true or false.
          example: true
        pub78_verified:
          type: boolean
          description:
            Flag indicating the organization is pub78 verified. Value set
            as true or false.
          example: true
        affiliation_type:
          "$ref": "#/components/schemas/AffiliationTypeFilter"
        specific_exclusions:
          "$ref": "#/components/schemas/SpecificExclusionsFilter"
        number_of_employees_range:
          "$ref": "#/components/schemas/NumberRangeFilter"
        form_types:
          "$ref": "#/components/schemas/IrsFormTypesFilter"
        audits:
          "$ref": "#/components/schemas/AuditsFilter"
    v3OrganizationFilter:
      type: object
      properties:
        profile_levels:
          type: array
          description: GuideStar seal levels, comma separated.
          enum:
            - bronze
            - silver
            - gold
            - platinum
          items:
            type: string
            example: platinum
        subject_codes:
          type: array
          description: Subject codes, comma separated.
          items:
            type: string
            example: SN04
        population_served_codes:
          type: array
          description: Population served codes, comma separated.
          items:
            type: string
            example: PG0302
        ntee_major_codes:
          type: array
          description:
            National Taxonomy of Exempt Entities (NTEE) major codes, comma
            separated.
          items:
            type: string
            example: T
        ntee_minor_codes:
          type: array
          description:
            National Taxonomy of Exempt Entities (NTEE) minor codes, comma
            separated.
          items:
            type: string
            example: "50"
        subsection_codes:
          type: array
          description: IRS subsection codes and/or descriptions, comma separated.
          items:
            type: string
            example: 501(c)(3) Public Charity
        foundation_codes:
          type: array
          description: Foundation codes and/or descriptions, comma separated.
          items:
            type: string
            example: "15"
        group_exemption:
          type: array
          description: Group exemption codes, comma separated.
          items:
            type: string
            example: "9334"
        number_of_employees:
          "$ref": "#/components/schemas/NumberRangeFilter"
        ruling_year:
          type: object
          description:
            Range specifying the year the granted organization tax exempt
            status (a.k.a. Ruling Year)
          "$ref": "#/components/schemas/NumberRangeFilter"
        properties:
          "$ref": "#/components/schemas/v3OrgProperties"
    v3OrgProperties:
      type: object
      properties:
        bmf_status:
          type: boolean
          description:
            Flag indicating the organization has the most recent IRS BMF.
            Defaults to null. Otherwise true or false.
          example: true
        pub78_verified:
          type: boolean
          description:
            Flag indicating the organization is pub78 verified. Value set
            as true or false.
          example: true
        allow_online_giving:
          type: boolean
          description:
            Flag indicating the organization allows online giving. Value
            set as true or false.
          example: true
        dei_submitted:
          type: boolean
          description:
            Flag indicating the organization has submitted demographics
            information. Value set as true or false.
          example: false
        exclude_revoked_organizations:
          type: boolean
          description:
            Flag to exclude revoked organizations. Value set as true or
            false.
          example: false
        exclude_defunct_or_merged_organizations:
          type: boolean
          description:
            Flag to exclude defunct or merged organizations. Value set
            as true or false.
          example: false
        relationship_type:
          "$ref": "#/components/schemas/AffiliationTypeFilter"
    v3FinancialsFilter:
      type: object
      properties:
        most_recent_year:
          type: object
          properties:
            form_types:
              type: object
              properties:
                f990:
                  type: boolean
                  description:
                    Flag indicating the organization files a form 990.
                    Value set as true or false.
                  example: true
                f990pf:
                  type: boolean
                  description:
                    Flag indicating the organization files a form 990-PF.
                    Value set as true or false.
                  example: false
                f990ez:
                  type: boolean
                  description:
                    Flag indicating the organization files a form 990ez.
                    Value set as true or false.
                  example: true
                f990n:
                  type: boolean
                  description:
                    Flag indicating the organization files a form 990n.
                    Value set as true or false.
                  example: false
            total_revenue:
              "$ref": "#/components/schemas/NumberRangeFilter"
            total_expenses:
              "$ref": "#/components/schemas/NumberRangeFilter"
            total_assets:
              "$ref": "#/components/schemas/NumberRangeFilter"
        required_to_file_990t:
          type: boolean
          description:
            Flag indicating the organization is required to file a 990-T.
            Value set as true or false.
          example: false
        a_133_audit_performed:
          type: boolean
          description:
            Flag indicating the organization performed A-133 audit. Value
            set as true or false.
          example: false
    FinancialsFilter:
      type: object
      properties:
        total_revenue:
          "$ref": "#/components/schemas/NumberRangeFilter"
        total_expenses:
          "$ref": "#/components/schemas/NumberRangeFilter"
        total_assets:
          "$ref": "#/components/schemas/NumberRangeFilter"
    AffiliationTypeFilter:
      type: object
      properties:
        parent:
          type: boolean
          description:
            Flag indicating the organization is a parent. Value set as
            true or false.
          example: false
        subordinate:
          type: boolean
          description:
            Flag indicating the organization is a subordinate. Value set
            as true or false.
          example: false
        independent:
          type: boolean
          description:
            Flag indicating the organization is independent. Value set
            as true or false.
          example: true
        headquarter:
          type: boolean
          description:
            Flag indicating the organization is a headquarter. Value set
            as true or false.
          example: false
    SpecificExclusionsFilter:
