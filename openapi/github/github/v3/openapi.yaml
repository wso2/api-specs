      description: A GitHub Security Advisory.
      type: object
      properties:
        ghsa_id:
          type: string
          description: The GitHub Security Advisory ID.
          readOnly: true
        cve_id:
          type: string
          description: The Common Vulnerabilities and Exposures (CVE) ID.
          nullable: true
          readOnly: true
        url:
          type: string
          description: The API URL for the advisory.
          readOnly: true
        html_url:
          type: string
          format: uri
          description: The URL for the advisory.
          readOnly: true
        repository_advisory_url:
          type: string
          format: uri
          description: The API URL for the repository advisory.
          readOnly: true
          nullable: true
        summary:
          type: string
          description: A short summary of the advisory.
          maxLength: 1024
        description:
          type: string
          description: A detailed description of what the advisory entails.
          maxLength: 65535
          nullable: true
        type:
          type: string
          description: The type of advisory.
          readOnly: true
          enum:
          - reviewed
          - unreviewed
          - malware
        severity:
          type: string
          description: The severity of the advisory.
          enum:
          - critical
          - high
          - medium
          - low
          - unknown
        source_code_location:
          type: string
          format: uri
          description: The URL of the advisory's source code.
          nullable: true
        identifiers:
          type: array
          nullable: true
          readOnly: true
          items:
            type: object
            properties:
              type:
                type: string
                description: The type of identifier.
                enum:
                - CVE
                - GHSA
              value:
                type: string
                description: The identifier value.
            required:
            - type
            - value
        references:
          type: array
          nullable: true
          items:
            type: string
            description: URLs with more information regarding the advisory.
        published_at:
          type: string
          format: date-time
          description: The date and time of when the advisory was published, in ISO
            8601 format.
          readOnly: true
        updated_at:
          type: string
          format: date-time
          description: The date and time of when the advisory was last updated, in
            ISO 8601 format.
          readOnly: true
        github_reviewed_at:
          type: string
          format: date-time
          description: The date and time of when the advisory was reviewed by GitHub,
            in ISO 8601 format.
          readOnly: true
          nullable: true
        nvd_published_at:
          type: string
          format: date-time
          description: |-
            The date and time when the advisory was published in the National Vulnerability Database, in ISO 8601 format.
            This field is only populated when the advisory is imported from the National Vulnerability Database.
          readOnly: true
          nullable: true
        withdrawn_at:
          type: string
          format: date-time
          description: The date and time of when the advisory was withdrawn, in ISO
            8601 format.
          readOnly: true
          nullable: true
        vulnerabilities:
          type: array
          description: The products and respective version ranges affected by the
            advisory.
          nullable: true
          items:
            type: object
            properties:
              package:
                description: The name of the package affected by the vulnerability.
                type: object
                nullable: true
                properties:
                  ecosystem:
                    "$ref": "#/components/schemas/security-advisory-ecosystems"
                  name:
                    type: string
                    description: The unique package name within its ecosystem.
                    nullable: true
                required:
                - ecosystem
                - name
              vulnerable_version_range:
                type: string
                description: The range of the package versions affected by the vulnerability.
                nullable: true
              first_patched_version:
                type: string
                description: The package version that resolve the vulnerability.
                nullable: true
              vulnerable_functions:
                type: array
                description: The functions in the package that are affected by the
                  vulnerability.
                nullable: true
                readOnly: true
                items:
                  type: string
            required:
            - package
            - vulnerable_version_range
            - first_patched_version
            - vulnerable_functions
        cvss:
          type: object
          nullable: true
          properties:
            vector_string:
              type: string
              description: The CVSS vector.
              nullable: true
            score:
              type: number
              description: The CVSS score.
              minimum: 0
              maximum: 10
              nullable: true
              readOnly: true
          required:
          - vector_string
          - score
        cwes:
          type: array
          nullable: true
          items:
            type: object
            properties:
              cwe_id:
                type: string
                description: The Common Weakness Enumeration (CWE) identifier.
