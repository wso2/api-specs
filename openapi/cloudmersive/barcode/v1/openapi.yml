components:
  schemas:
    BarcodeLookupResponse:
      type: object
      properties:
        Successful:
          type: boolean
          description: True if operation was successful, false otherwise
        Matches:
          type: array
          description: Resulting product matches for the input barcode
          items:
            $ref: '#/components/schemas/ProductMatch'
      description: Result of performing a barcode lookup
    ProductMatch:
      type: object
      properties:
        EAN:
          type: string
          description: EAN code for the product
        Title:
          type: string
          description: Title of the product
      description: Matching product for the input barcode
    BarcodeScanResult:
      type: object
      properties:
        Successful:
          type: boolean
          description: True if the operation was successful, false otherwise
        BarcodeType:
          type: string
          description: The type of the barcode; possible values are AZTEC, CODABAR,
            CODE_39, CODE_93, CODE_128, DATA_MATRIX, EAN_8, EAN_13, ITF, MAXICODE,
            PDF_417, QR_CODE, RSS_14, RSS_EXPANDED, UPC_A, UPC_E, All_1D, UPC_EAN_EXTENSION,
            MSI, PLESSEY, IMB
        RawText:
          type: string
          description: The barcode text
      description: Result of the barcode scan
  securitySchemes:
    Apikey:
      type: apiKey
      description: Represents API Key `Apikey`
      name: Apikey
      in: header
