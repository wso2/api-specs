                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         |
      | templateRequired                         | No       | Boolean                                                               | Optional. Used only when working with template recipients. When **true,**  the sender may not remove the recipient.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                |
