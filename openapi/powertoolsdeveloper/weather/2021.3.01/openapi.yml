    post:
      tags:
      - Weather
      summary: Weather - Weather Conditions
      description: Get current weather conditions near an address or location
      operationId: WeatherConditions
      requestBody:
        description: Input weather conditions
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/inputWeatherConditions'
        required: false
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
