openapi: 3.0.1
info:
  x-ballerina-display:
    label: Azure QnA Maker
    iconPath: "icon.png"
  title: QnA Maker V4.0
  description: > 
    This is a generated connector for [Azure QnA Maker API v4](https://docs.microsoft.com/en-us/rest/api/cognitiveservices-qnamaker/QnAMaker4.0/) OpenAPI specification.

    The Azure QnA Maker API is a cloud-based Natural Language Processing (NLP) service that allows you to create a natural conversational layer over your data. 
    It is used to find the most appropriate answer for any input from your custom knowledge base (KB) of information. QnA Maker is commonly used to build conversational client applications, 
    which include social media applications, chat bots, and speech-enabled desktop applications.

    QnA Maker REST API V4.0
