  "/lookup":
    get:
      summary: "/essentials/lookup"
      description:
        Use the /lookup endpoint to retrieve a list of the tables that
        can be passed as a filter_name to the lookup detail endpoints. The tables
        and their contents can be used to generate dropdowns and filters in your system
        when using the Essentials API.
      operationId: essentials_lookup
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/EssentialsLookupResponse"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/BadRequest"
            text/json:
              schema:
                "$ref": "#/components/schemas/BadRequest"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Unauthorized"
            text/json:
              schema:
                "$ref": "#/components/schemas/Unauthorized"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Forbidden"
            text/json:
              schema:
                "$ref": "#/components/schemas/Forbidden"
        "404":
          description: No Results Found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/NotFound"
            text/json:
              schema:
                "$ref": "#/components/schemas/NotFound"
        "406":
          description: Not Acceptable
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/NotAcceptable"
            text/json:
