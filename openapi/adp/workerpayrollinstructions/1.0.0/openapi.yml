      type: "object"
      additionalProperties: false
      properties:
        codeValue:
          description: "The code for the related entity"
          type: "string"
        shortName:
          description: "Short description of the related code"
          type: "string"
        longName:
          description: "Long description of the related code"
          type: "string"
        effectiveDate:
          $ref: "#/components/schemas/dateType_v01"
    IDType_v02:
      description: "The unique identifier of the related entity "
      type: "object"
      additionalProperties: false
      properties:
        idValue:
          description: "An actual ID value"
          type: "string"
        schemeCode:
          description: "The scheme code"
          $ref: "#/components/schemas/codeType_v02"
    countrySubdivisionType_v02:
      description: "A country sub-division correlating to a administrative level one
         or two levels below country. For example, in the United States, this might
         be a state or a county"
      type: "object"
      additionalProperties: false
      properties:
        codeValue:
          description: "The code for the related entity"
          type: "string"
        shortName:
          description: "Short description of the related code"
          type: "string"
        longName:
          description: "Long description of the related code"
          type: "string"
        subdivisionType:
          description: "The type of a country sub-division, e.g. state, county"
          type: "string"
    indicatorType_v01:
      description: "Boolean expression"
      type: "boolean"
    partyType_v02:
      description: "Object describing the details of a party, either person or organization"
      type: "object"
      additionalProperties: false
      properties:
        nameCode:
          description: "A coded name or descriptive label of the associated entity.
             If this is a coded value, codeValue and shortName should be used. If
             this is just a string value, only shortName is necessary"
          $ref: "#/components/schemas/codeType_v02"
        address:
          description: "The address of the party"
          $ref: "#/components/schemas/organizationAddressType_v02"
        partyID:
          description: "The unique identifier of a party"
          $ref: "#/components/schemas/IDType_v02"
        partyTypeCode:
          description: "The type of party as per the context"
          $ref: "#/components/schemas/codeType_v02"
        governmentIDs:
          description: "A list of government identifiers"
          type: "array"
          items:
            $ref: "#/components/schemas/governmentIDItemType_v02"
        legalName:
          description: "The name of the party"
          type: "string"
        contactName:
          description: "The name of the contact, if applicable"
          $ref: "#/components/schemas/personNameType_v02"
        contactCommunication:
          description: "A container of communication mechanisms for the relevant contact"
          $ref: "#/components/schemas/communicationType_v02"
    organizationAddressType_v02:
      description: "organization address objects / components"
      type: "object"
      additionalProperties: false
      properties:
        nameCode:
          description: "A descriptive coded name of the address"
          $ref: "#/components/schemas/codeType_v02"
        attentionOfName:
          description: "Attention of Name"
          type: "string"
        careOfName:
          description: "Care Of Name"
          type: "string"
        lineOne:
          description: "Line One of Street Address Information"
          type: "string"
        lineTwo:
          description: "Line Two of Street Address Information"
          type: "string"
        lineThree:
          description: "Line Three of Street Address Information"
          type: "string"
        cityName:
          description: "A city in the context of an address"
          type: "string"
        countrySubdivisionLevel1:
          description: "A country subdivision correlating to a administrative level
             one level below country. For example, in the United States, this would
             be a state"
          $ref: "#/components/schemas/countrySubdivisionType_v02"
        countryCode:
          $ref: "#/components/schemas/simpleCodeType_v02"
        postalCode:
          description: "The string of characters used to identify the postal code"
          type: "string"
        geoCoordinate:
          description: "The coordinates of the location of the address"
          $ref: "#/components/schemas/coordinateType_v02"
        scriptCode:
          description: "The type of script the in which the associated entity is represented.
             Associated codelist is ISO15924-A. Use the alpha-4 representation versus
             the single digit numeric representation. Format is lowercase with initial
             letter capitalized. For example, Cyrillic is Cyrl"
          $ref: "#/components/schemas/codeType_v02"
        lineFour:
          description: "Line Four of Street Address Information"
          type: "string"
        lineFive:
          description: "Line Five of Street Address Information"
          type: "string"
        buildingNumber:
          description: "The number of a building in the context of a physical address,
             e.g. House Number"
          type: "string"
        buildingName:
          description: "The name of a building in the context of a physical address,
             e.g. Rockefeller Center"
          type: "string"
        blockName:
          description: "The name the block"
          type: "string"
        streetName:
          description: "The name of the street"
          type: "string"
        streetTypeCode:
          description: "The type of street, e.g. Lane, Passage, Way"
          $ref: "#/components/schemas/codeType_v02"
        unit:
          description: "A unit in the context of an address, e.g. an Apartment Number
             or an Office"
          type: "string"
        floor:
          description: "A floor in the context of an address"
          type: "string"
        stairCase:
          description: "A reference to a particular staircase in the context of an
             address"
          type: "string"
        door:
          description: "A reference to a particular door in the context of an address.
             e.g. Apartment Number"
          type: "string"
        postOfficeBox:
          description: "A post office box"
          type: "string"
        deliveryPoint:
          description: "A way to identify a specific delivery location, e.g. a mail-stop"
          type: "string"
        plotID:
          description: "A way to identify a building plot, e.g. a specific building
             construction site"
          type: "string"
        countrySubdivisionLevel2:
          description: "A country subdivision correlating to a administrative level
             two levels below country. For example, in the United States, this might
             be a county"
          $ref: "#/components/schemas/countrySubdivisionType_v02"
    coordinateType_v02:
      description: "The coordinates of the location"
      type: "object"
      additionalProperties: false
      properties:
        latitude:
          description: "The angle, in degrees, of a position on Earth above the equator.
             (Latitude is negative for a place below the equator.) specified in decimal
             degrees"
          type: "number"
        longitude:
          description: "The angle, in degrees, of a position on Earth around the equator
             from the Greenwich Meridian specified in decimal degrees"
          type: "number"
    governmentIDItemType_v02:
      description: "A government identifier, e.g. a national identity number or a
         social insurance number"
      type: "object"
      additionalProperties: false
      properties:
        idValue:
          description: "An actual ID"
          type: "string"
        nameCode:
          description: "A coded name or descriptive label of the associated entity.
             If this is a coded value, codeValue and shortName should be used. If
             this is just a string value, only shortName is necessary"
          $ref: "#/components/schemas/codeType_v02"
        countryCode:
          description: "Country in which the Address is in. ISO_3166-1-alpha-2 code
             list"
          $ref: "#/components/schemas/simpleCodeType_v02"
        statusCode:
          description: "The status of the associated  government ID"
          $ref: "#/components/schemas/statusType_v02"
        expirationDate:
          description: "The date of the related entity. Follows the ISO-8601:2000
             format"
          $ref: "#/components/schemas/dateType_v01"
        itemID:
          $ref: "#/components/schemas/itemIDType_v01"
    personNameType_v02:
      description: "Object describing the details of a person name"
      type: "object"
      additionalProperties: false
      properties:
        givenName:
          description: "The first name of the person"
          type: "string"
        middleName:
          description: "Person middle name or initial"
          type: "string"
        familyName1:
          description: "Person family name 1"
          type: "string"
        familyName2:
          description: "Person family name 2"
          type: "string"
        formattedName:
          description: "A formatted version of the person name"
          type: "string"
        nameCode:
          description: "A coded name or descriptive label of the associated entity.
             If this is a coded value, codeValue and shortName should be used. If
             this is just a string value, only shortName is necessary"
          $ref: "#/components/schemas/codeType_v02"
        scriptCode:
          description: "The type of script the name is in. Associated codelist is
             ISO15924-A. Use the alpha-4 representation versus the single digit numeric
             representation. Format is lowercase with inital letter capitalized.
             For example, Cyrillic is Cyrl"
          $ref: "#/components/schemas/codeType_v02"
        preferredSalutations:
          description: "A list of preferred salutations"
          type: "array"
          items:
            $ref: "#/components/schemas/salutationType_v02"
        titlePrefixCodes:
          description: "Person title Prefix Codes"
          type: "array"
          items:
            description: "Person title Prefix Codes"
            $ref: "#/components/schemas/titleAffixType_v02"
        nickName:
          description: "A preferred name, e.g. a nickname"
          type: "string"
        generationAffixCode:
          description: "The generational affix of the person name, e.g. Jr, Sr"
          $ref: "#/components/schemas/codeType_v02"
        qualificationAffixCode:
          description: "The qualification affix of the person name"
          $ref: "#/components/schemas/codeType_v02"
        titleAffixCodes:
          description: "Person titles"
          type: "array"
          items:
            description: "Person titles"
            $ref: "#/components/schemas/titleAffixType_v02"
        familyName1Prefix:
          description: "Person family name pre-fix"
          type: "string"
        familyName2Prefix:
          description: "Person family name pre-fix"
          type: "string"
        initials:
          description: "Person initials"
          type: "string"
    salutationType_v02:
      description: "A preferred salutation, e.g. Mr., Dr., etc."
      type: "object"
      additionalProperties: false
      properties:
        salutationCode:
          description: "The saluation code"
          $ref: "#/components/schemas/codeType_v02"
        typeCode:
          description: "The type of salutation, e.g. Professional, Social"
          $ref: "#/components/schemas/codeType_v02"
        sequenceNumber:
          description: "The sequence or order of the salutation"
          $ref: "#/components/schemas/sequenceType_v01"
    titleAffixType_v02:
      description: "Person titles, e.g. social, professional, generational, etc."
      type: "object"
      additionalProperties: false
      properties:
        affixCode:
          description: "The title affix of the person name"
          $ref: "#/components/schemas/codeType_v02"
        sequenceNumber:
          description: "The sequence or order of the title"
          $ref: "#/components/schemas/sequenceType_v01"
    communicationType_v02:
      description: "Communication objects to include various communication mechanisms,
         e,g, phone, email, etc."
      type: "object"
      additionalProperties: false
      properties:
        landlines:
          description: "A list of land-line telephone numbers"
          type: "array"
          items:
            type: "object"
            additionalProperties: false
            properties:
              nameCode:
                description: "A coded name or descriptive label of the associated
                   entity. If this is a coded value, codeValue and shortName should
                   be used. If this is just a string value, only shortName is necessary "
                $ref: "#/components/schemas/codeType_v02"
              countryDialing:
                description: "The country dialing code is the national prefix to be
                   used when dialing TO that particular country FROM another country.
                    "
                type: "string"
              areaDialing:
                description: "The local area dialing code for a telephone number."
                type: "string"
              dialNumber:
                description: "The local communication number, not including country
                   dialing or area dialing codes.   If component parts of the telephone
                   number are being communicated then the dialNumber is required."
                type: "string"
              extension:
                description: "The extension of the local communication number.  In
                   the case of a Telephone Number accessing a Pager Network, the
                   extension may be the Pager Identification Number required to leave
                   a message for the Pager Number (i.e. Pager Pin).  These are mutually
                   exclusive."
                type: "string"
              access:
                description: "National Direct Dialing Prefix.  Also known as the trunk
                   prefix or National Prefix.  It is the number to be dialed in a
                   domestic telephone call, preceding any necessary area code and
                   subscriber number (i.e. dial number).  When calling from outside
                   of the country, the national direct dial prefix is omitted by
                   the caller.  In Australia, Germany, and United Kingdom the trunk
                   prefix is 0.  In the US and Canada it is 1."
                type: "string"
              formattedNumber:
                description: "The formatted telephone number.  The component parts
                   of the telephone are put together into a presentation pattern
                   as defined by the regex format specified.  Please note that 
                   is used as an escape character in regex, but a double  is needed
                   to escape within the json schema.  The regex will accept +CC NNNNNNNNNNNNNN
                   where + is the symbol indicating the caller to enter their country
                   specific code to call from outside the country.  CC is the country
                   code for an international number (optional), and the area code
                   and dial number.  The local access code (i.e. 1 (201) 333 4444.
                   1 is the access code in US) is not passed.  The UI will present
                   the phone number following its own presentation convention"
                type: "string"
              itemID:
                $ref: "#/components/schemas/itemIDType_v01"
              notificationIndicator:
                type: "boolean"
        mobiles:
          description: "A list of mobile telephone numbers"
          type: "array"
          items:
            type: "object"
            additionalProperties: false
            properties:
