      - html_url
      - summary
      - description
      - severity
      - author
      - publisher
      - identifiers
      - state
      - created_at
      - updated_at
      - published_at
      - closed_at
      - withdrawn_at
      - submission
      - vulnerabilities
      - cvss
      - cwes
      - cwe_ids
      - credits
      - credits_detailed
