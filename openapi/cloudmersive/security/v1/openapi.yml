    post:
      tags:
      - ContentThreatDetection
      summary: Automatically detect threats in an input string
      description: Auto-detects a wide range of threat types in input string, including
        Cross-Site Scripting (XSS), SQL Injection (SQLI), XML External Entitites (XXE),
        Server-side Request Forgeries (SSRF), and JSON Insecure Deserialization (JID).
      operationId: Content Threat Detection_Automatic Threat Detection String
      requestBody:
        description: User-facing text input.
        content:
          application/json:
            schema:
              type: string
          text/json:
            schema:
              type: string
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StringAutomaticThreatDetection'
            text/json:
              schema:
                $ref: '#/components/schemas/StringAutomaticThreatDetection'
            application/xml:
              schema:
                $ref: '#/components/schemas/StringAutomaticThreatDetection'
            text/xml:
              schema:
                $ref: '#/components/schemas/StringAutomaticThreatDetection'
