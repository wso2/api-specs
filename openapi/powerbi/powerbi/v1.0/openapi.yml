openapi: 3.0.1
info:
  title: Power BI Client
  version: v1.0
  description: >
    This is a generated connector for [Power BI API v1.0](https://powerbi.microsoft.com/en-us/) OpenAPI specification.

    Power BI REST API provides service endpoints for embedding, administration, and user resources.
  x-ballerina-init-description:
    The connector initialization requires setting the API credentials.

    Create an [Azure account](https://azure.microsoft.com/en-us/) and obtain tokens by following [this guide](https://docs.microsoft.com/en-us/power-bi/developer/embedded/register-app?tabs=manual%2CAzure).
  x-ballerina-display:
    label: Power BI
    iconPath: "icon.png"
servers:
  - url: https://api.powerbi.com/v1.0/myorg/
tags: []
paths:
  /datasets:
    get:
      tags:
        - Datasets
      summary: Returns a list of datasets from **"My Workspace"**.
      description: >-
        <br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All
        <br/>To set the permissions scope, see [Register an
        app](https://docs.microsoft.com/power-bi/developer/register-app).
      operationId: Datasets_GetDatasets
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Datasets'
      deprecated: false
      x-ms-examples:
        example:
          parameters: {}
          responses:
            '200':
              body:
                value:
                  - id: cfafbeb1-8037-4d0c-896e-a46fb27ff229
                    name: SalesMarketing
                    addRowsAPIEnabled: false
                    configuredBy: john@contoso.com
                    isRefreshable: true
                    isEffectiveIdentityRequired: false
                    isEffectiveIdentityRolesRequired: false
                    isOnPremGatewayRequired: false
    post:
      tags:
        - PushDatasets
      summary: Creates a new dataset on **"My Workspace"**.
      description: >-
        <br/>**Note**: This API supports only Push datasets.<br/><br/>**Required
        scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see
        [Register an
        app](https://docs.microsoft.com/power-bi/developer/register-app).
      operationId: Datasets_PostDataset
      parameters:
        - name: defaultRetentionPolicy
          in: query
          description: The default retention policy
          schema:
            type: string
            enum:
              - None
              - basicFIFO
            x-ms-enum:
              name: DefaultRetentionPolicy
              modelAsExtensible: true
              values:
                - value: None
                  description: None
                - value: basicFIFO
                  description: basicFIFO
          x-ms-enum:
            name: DefaultRetentionPolicy
            modelAsExtensible: true
            values:
              - value: None
                description: None
              - value: basicFIFO
                description: basicFIFO
      requestBody:
        description: Dataset definition to create
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDatasetRequest'
        required: true
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dataset'
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dataset'
      deprecated: false
      x-ms-examples:
        Push example:
          parameters:
            defaultRetentionPolicy: basicFIFO
            dataset:
              name: SalesMarketing
              defaultMode: Push
              tables:
                - name: Product
                  columns:
                    - name: ProductID
                      dataType: Int64
                    - name: Name
                      dataType: string
                    - name: Category
                      dataType: string
                    - name: IsCompete
                      dataType: bool
                    - name: ManufacturedOn
                      dataType: DateTime
                    - name: Sales
                      dataType: Int64
                      formatString: Currency
          responses:
            '201':
              body:
                id: cfafbeb1-8037-4d0c-896e-a46fb27ff229
                name: SalesMarketing
                defaultRetentionPolicy: basicFIFO
      x-codegen-request-body-name: dataset
  /datasets/{datasetId}:
    get:
      tags:
        - Datasets
      summary: Returns the specified dataset from **"My Workspace"**.
      description: >-
        <br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All
        <br/>To set the permissions scope, see [Register an
        app](https://docs.microsoft.com/power-bi/developer/register-app).
      operationId: Datasets_GetDataset
      parameters:
        - name: datasetId
          in: path
          description: The dataset id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dataset'
      deprecated: false
      x-ms-examples:
        example:
          parameters:
            datasetId: cfafbeb1-8037-4d0c-896e-a46fb27ff229
          responses:
            '200':
              body:
                id: cfafbeb1-8037-4d0c-896e-a46fb27ff229
                name: SalesMarketing
                addRowsAPIEnabled: false
                configuredBy: john@contoso.com
                isRefreshable: true
                isEffectiveIdentityRequired: true
                isEffectiveIdentityRolesRequired: true
                isOnPremGatewayRequired: false
    delete:
      tags:
        - Datasets
      summary: Deletes the specified dataset from **"My Workspace"**.
      description: >-
        <br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the
        permissions scope, see [Register an
        app](https://docs.microsoft.com/power-bi/developer/register-app).
      operationId: Datasets_DeleteDataset
      parameters:
        - name: datasetId
          in: path
          description: The dataset id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content: {}
      deprecated: false
      x-ms-examples:
        example:
          parameters:
            datasetId: cfafbeb1-8037-4d0c-896e-a46fb27ff229
          responses:
            '200': {}
  /datasets/{datasetId}/tables:
    get:
      tags:
        - PushDatasets
      summary: >-
        Returns a list of tables tables within the specified dataset from **"My
        Workspace"**.
      description: >-
        <br/>**Note**: This API supports only Push datasets.
        <br/><br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All
        <br/>To set the permissions scope, see [Register an
        app](https://docs.microsoft.com/power-bi/developer/register-app).
      operationId: Datasets_GetTables
      parameters:
        - name: datasetId
          in: path
          description: The dataset id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tables'
      deprecated: false
  /datasets/{datasetId}/tables/{tableName}:
    put:
      tags:
        - PushDatasets
      summary: >-
        Updates the metadata and schema for the specified table within the
        specified dataset from **"My Workspace"**.
      description: >-
        <br/>**Note**: This API supports only Push datasets.
        <br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the
        permissions scope, see [Register an
        app](https://docs.microsoft.com/power-bi/developer/register-app).
      operationId: Datasets_PutTable
      parameters:
        - name: datasetId
          in: path
          description: The dataset id
          required: true
          schema:
            type: string
        - name: tableName
          in: path
          description: The table name
          required: true
          schema:
            type: string
      requestBody:
        description: Table name and columns to update existing table
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Table'
        required: true
      responses:
        '200':
          description: OK
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Table'
      deprecated: false
      x-ms-examples:
        example:
          parameters:
            datasetId: cfafbeb1-8037-4d0c-896e-a46fb27ff229
            tableName: Product
            requestMessage:
              tableName: NewProduct
              columns:
                - name: ProductID
                  dataType: Int64
                - name: Name
                  dataType: string
                - name: Category
                  dataType: string
                - name: IsCompete
                  dataType: bool
                - name: ManufacturedOn
                  dataType: DateTime
                - name: NewColumn
                  dataType: string
          responses:
            '200':
              body:
                name: NewProduct
      x-codegen-request-body-name: requestMessage
  /datasets/{datasetId}/tables/{tableName}/rows:
    post:
      tags:
        - PushDatasets
      summary: >-
        Adds new data rows to the specified table within the specified dataset
        from **"My Workspace"**.
      description: >-
        <br/>**Note**: This API supports only Push datasets. <br/><br/>**REST
        API Limitations:** See [Power BI REST API
        limitations](https://msdn.microsoft.com/library/dn950053.aspx).
        <br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the
        permissions scope, see [Register an
        app](https://docs.microsoft.com/power-bi/developer/register-app).
      operationId: Datasets_PostRows
      parameters:
        - name: datasetId
          in: path
          description: The dataset id
          required: true
          schema:
            type: string
        - name: tableName
          in: path
          description: The table name
          required: true
          schema:
            type: string
      requestBody:
        description: The request message
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostRowsRequest'
        required: true
      responses:
        '200':
          description: OK
          content: {}
      deprecated: false
      x-ms-examples:
        example:
          parameters:
            datasetId: cfafbeb1-8037-4d0c-896e-a46fb27ff229
            tableName: Product
            requestMessage:
              rows:
                - ProductID: 1
                  Name: Adjustable Race
                  Category: Components
                  IsCompete: true
                  ManufacturedOn: 07/30/2014
                - ProductID: 2
                  Name: LL Crankarm
                  Category: Components
                  IsCompete: true
                  ManufacturedOn: 07/30/2014
                - ProductID: 3
                  Name: HL Mountain Frame - Silver
                  Category: Bikes
                  IsCompete: true
                  ManufacturedOn: 07/30/2014
          responses:
            '200': {}
      x-codegen-request-body-name: requestMessage
    delete:
      tags:
        - PushDatasets
      summary: >-
        Deletes all rows from the specified table within the specified dataset
        from **"My Workspace"**.
      description: >-
        <br/>**Note**: this API supports only Push datasets.
        <br/><br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the
        permissions scope, see [Register an
        app](https://docs.microsoft.com/power-bi/developer/register-app).
      operationId: Datasets_DeleteRows
      parameters:
        - name: datasetId
          in: path
          description: The dataset id
          required: true
          schema:
            type: string
        - name: tableName
          in: path
          description: The table name
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content: {}
      deprecated: false
      x-ms-examples:
        example:
          parameters:
            datasetId: cfafbeb1-8037-4d0c-896e-a46fb27ff229
            tableName: Product
          responses:
            '200': {}
  /datasets/{datasetId}/refreshes:
    get:
      tags:
        - Datasets
      summary: >-
        Returns the refresh history of the specified dataset from **"My
        Workspace"**.
      description: >-
        <br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All
        <br/>To set the permissions scope, see [Register an
        app](https://docs.microsoft.com/power-bi/developer/register-app).
      operationId: Datasets_GetRefreshHistory
      parameters:
        - name: datasetId
          in: path
          description: The dataset id
          required: true
          schema:
            type: string
        - name: $top
          in: query
          description: >-
            The requested number of entries in the refresh history. If not
            provided, the default is all available entries.
          schema:
            minimum: 1
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Refreshes'
      deprecated: false
      x-ms-examples:
        in progress refresh example:
          parameters:
            datasetId: cfafbeb1-8037-4d0c-896e-a46fb27ff229
            $top: 1
          responses:
            '200':
              body:
                value:
                  - refreshType: ViaApi
                    startTime: 2017-06-13T09:25:43.153Z
                    status: Unknown
                    requestId: 9399bb89-25d1-44f8-8576-136d7e9014b1
        completed refresh example:
          parameters:
            datasetId: cfafbeb1-8037-4d0c-896e-a46fb27ff229
            $top: 1
          responses:
            '200':
              body:
                value:
                  - refreshType: ViaApi
                    startTime: 2017-06-13T09:25:43.153Z
                    endTime: 2017-06-13T09:31:43.153Z
                    status: Completed
                    requestId: 9399bb89-25d1-44f8-8576-136d7e9014b1
        Failed refresh example:
          parameters:
            datasetId: cfafbeb1-8037-4d0c-896e-a46fb27ff229
            $top: 1
          responses:
            '200':
              body:
                value:
                  - refreshType: ViaApi
                    startTime: 2017-06-13T09:25:43.153Z
                    endTime: 2017-06-13T09:31:43.153Z
                    serviceExceptionJson: '{"errorCode":"ModelRefreshFailed_CredentialsNotSpecified"}'
                    status: Failed
                    requestId: 11bf290a-346b-48b7-8973-c5df149337ff
    post:
      tags:
        - Datasets
      summary: Triggers a refresh for the specified dataset from **"My Workspace"**.
      description: >-
        <br/>In Shared capacities this call is limited to eight times per day
        (including refreshes executed via Scheduled Refresh)<br/>In Premium
        capacities this call is not limited in number of times per day, but only
        by the available resources in the capacity, hence if overloaded, the
        refresh execution may be throttled until the load is reduced. If this
        throttling exceeds 1 hour, the refresh will fail.<br/><br/>**Required
        scope**: Dataset.ReadWrite.All<br/>To set the permissions scope, see
        [Register an
        app](https://docs.microsoft.com/power-bi/developer/register-app).
      operationId: Datasets_RefreshDataset
      parameters:
        - name: datasetId
          in: path
          description: The dataset id
          required: true
          schema:
            type: string
      requestBody:
        description: Refresh request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshRequest'
        required: false
      responses:
        '202':
          description: Accepted
          content: {}
      deprecated: false
      x-ms-examples:
        example:
          parameters:
            datasetId: cfafbeb1-8037-4d0c-896e-a46fb27ff229
            refreshRequest:
              notifyOption: MailOnFailure
          responses:
            '202': {}
      x-codegen-request-body-name: refreshRequest
  /datasets/{datasetId}/refreshSchedule:
    get:
      tags:
        - Datasets
      summary: >-
        Returns the refresh schedule of the specified dataset from **"My
        Workspace"**.
      description: >-
        <br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All
        <br/>To set the permissions scope, see [Register an
        app](https://docs.microsoft.com/power-bi/developer/register-app).
      operationId: Datasets_GetRefreshSchedule
      parameters:
        - name: datasetId
          in: path
          description: The dataset id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RefreshSchedule'
      deprecated: false
      x-ms-examples:
        Refresh Schedule example:
          parameters:
            datasetId: cfafbeb1-8037-4d0c-896e-a46fb27ff229
          responses:
            '200':
              body:
                days:
                  - Sunday
                  - Friday
                  - Saturday
                times:
                  - '05:00'
                  - '11:30'
                  - '17:30'
                  - '23:00'
                enabled: true
                localTimeZoneId: UTC
                notifyOption: MailOnFailure
    patch:
      tags:
        - Datasets
      summary: >-
        Updates the refresh schedule for the specified dataset from **"My
        Workspace"**.
      description: >-
        <br/>This operation is only supported for the dataset owner.<br/>A
        request that disables the refresh schedule should contain no other
        changes.<br/>The days array should not be set to empty array.<br/>The
        times may be set to empty array (in which case Power BI will use a
        default single time per day).<br/>The limit on number of time slots per
        day depends on the type of capacity used (Premium or Shared), see [What
        is Microsoft Power BI
        Premium](https://docs.microsoft.com/en-us/power-bi/service-premium).<br/><br/>**Required
        scope**: Dataset.ReadWrite.All <br/>To set the permissions scope, see
        [Register an
        app](https://docs.microsoft.com/power-bi/developer/register-app).
      operationId: Datasets_UpdateRefreshSchedule
      parameters:
        - name: datasetId
          in: path
          description: The dataset id
          required: true
          schema:
            type: string
      requestBody:
        description: >-
          Update Refresh Schedule parameters, by specifying all or some of the
          parameters
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshScheduleRequest'
        required: true
      responses:
        '200':
          description: OK
          content: {}
      deprecated: false
      x-ms-examples:
        change notification option:
          parameters:
            datasetId: cfafbeb1-8037-4d0c-896e-a46fb27ff229
            datasetModelRefreshScheduleRequest:
              value:
                notifyOption: NoNotification
          responses:
            '200': {}
        change days and times:
          parameters:
            datasetId: cfafbeb1-8037-4d0c-896e-a46fb27ff229
            datasetModelRefreshScheduleRequest:
              value:
                days:
                  - Sunday
                  - Tuesday
                  - Friday
                  - Saturday
                times:
                  - '07:00'
                  - '11:30'
                  - '16:00'
                  - '23:30'
                localTimeZoneId: UTC
          responses:
            '200': {}
        update times:
          parameters:
            datasetId: cfafbeb1-8037-4d0c-896e-a46fb27ff229
            datasetModelRefreshScheduleRequest:
              value:
                times:
                  - '08:00'
                  - '16:00'
          responses:
            '200': {}
        disable scheduled refresh:
          parameters:
            datasetId: cfafbeb1-8037-4d0c-896e-a46fb27ff229
            datasetModelRefreshScheduleRequest:
              value:
                enabled: false
          responses:
            '200': {}
      x-codegen-request-body-name: datasetModelRefreshScheduleRequest
  /datasets/{datasetId}/directQueryRefreshSchedule:
    get:
      tags:
        - Datasets
      summary: >-
        Returns the refresh schedule of a specified DirectQuery or
        LiveConnection dataset from **"My Workspace"**.
      description: >-
        <br/>**Required scope**: Dataset.ReadWrite.All or Dataset.Read.All
        <br/>To set the permissions scope, see [Register an
        app](https://docs.microsoft.com/power-bi/developer/register-app).
      operationId: Datasets_GetDirectQueryRefreshSchedule
      parameters:
        - name: datasetId
          in: path
          description: The dataset id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DirectQueryRefreshSchedule'
      deprecated: false
      x-ms-examples:
        By Days Schedule example:
          parameters:
            datasetId: cfafbeb1-8037-4d0c-896e-a46fb27ff229
          responses:
            '200':
              body:
                days:
                  - Sunday
                  - Friday
                  - Saturday
                times:
                  - '05:00'
                  - '11:30'
                  - '17:30'
                  - '23:00'
                localTimeZoneId: UTC
        By Frequency Schedule example:
          parameters:
            datasetId: cfafbeb1-8037-4d0c-896e-a46fb27ff229
          responses:
            '200':
              body:
                frequency: 15
                days: []
                times: []
                localTimeZoneId: UTC
    patch:
      tags:
        - Datasets
      summary: >-
        Updates the refresh schedule for the specified DirectQuery or
        LiveConnection dataset from **"My Workspace"**.
      description: >-
        <br/>This operation is only supported for the dataset owner.<br/>A
        request should contain either a combination of days and times  (setting
        times is optional, otherwise a default single time per day is used) or a
        valid frequency, but not both.<br/>Setting frequency will automatically
        truncate the days and times arrays.<br/><br/>**Required scope**:
        Dataset.ReadWrite.All <br/>To set the permissions scope, see [Register
        an app](https://docs.microsoft.com/power-bi/developer/register-app).
      operationId: Datasets_UpdateDirectQueryRefreshSchedule
      parameters:
        - name: datasetId
          in: path
          description: The dataset id
          required: true
          schema:
            type: string
      requestBody:
        description: >-
          Patch DirectQuery or LiveConnection Refresh Schedule parameters, by
          specifying all or some of the parameters
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DirectQueryRefreshScheduleRequest'
        required: true
      responses:
        '200':
          description: OK
          content: {}
      deprecated: false
      x-ms-examples:
        change to frequency based schedule:
          parameters:
            datasetId: cfafbeb1-8037-4d0c-896e-a46fb27ff229
            datasetDQRefreshScheduleRequest:
              value:
                frequency: 30
          responses:
            '200': {}
        switch to days and times based schedule:
          parameters:
            datasetId: cfafbeb1-8037-4d0c-896e-a46fb27ff229
            datasetDQRefreshScheduleRequest:
              value:
                days:
                  - Sunday
                  - Tuesday
                  - Friday
                  - Saturday
                times:
                  - '07:00'
                  - '11:30'
                  - '16:00'
                  - '23:30'
                localTimeZoneId: UTC
          responses:
            '200': {}
        update the times of existing days based schedule:
          parameters:
            datasetId: cfafbeb1-8037-4d0c-896e-a46fb27ff229
            datasetDQRefreshScheduleRequest:
              value:
                times:
                  - '07:00'
                  - '16:30'
                  - '23:30'
          responses:
            '200': {}
        disable scheduled refresh:
          parameters:
            datasetId: cfafbeb1-8037-4d0c-896e-a46fb27ff229
            datasetDQRefreshScheduleRequest:
              value:
                enabled: false
          responses:
            '200': {}
      x-codegen-request-body-name: datasetDQRefreshScheduleRequest
  /datasets/{datasetId}/parameters:
    get:
      tags:
        - Datasets
      summary: >-
        Returns a list of parameters for the specified dataset from **"My
        Workspace"**.
      description: >-
        <br/>**Required scope**: Dataset.ReadWrite.All <br/>To set the
        permissions scope, see [Register an
        app](https://docs.microsoft.com/power-bi/developer/register-app).<h2>Restrictions</h2>Datasets
        with SQL, Oracle, Teradata & SapHana Direct Query connections are not
        supported.<br/>
      operationId: Datasets_GetParameters
      parameters:
        - name: datasetId
          in: path
          description: The dataset id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MashupParameters'
      deprecated: false
      x-ms-examples:
        example:
          parameters:
            datasetId: cfafbeb1-8037-4d0c-896e-a46fb27ff229
          responses:
            '200':
              body:
                value:
                  - name: ServerName
                    type: Text
                    isRequired: true
                    currentValue: MyTest.database.windows.net
                  - name: DatabaseName
                    type: Text
                    isRequired: true
                    currentValue: MyTestDB
                  - name: FromDate
                    type: DateTime
                    isRequired: true
                    currentValue: 2/8/2002 12:00:00 AM
                  - name: FilterBlanks
                    type: Logical
                    isRequired: true
                    currentValue: true
                  - name: MaxId
                    type: Number
                    isRequired: true
                    currentValue: '77'
                  - name: AnyParam
                    type: Any
                    isRequired: true
                    currentValue: uu63
  /datasets/{datasetId}/Default.UpdateParameters:
    post:
      tags:
        - Datasets
      summary: >-
        Updates the parameters values for the specified dataset from **"My
        Workspace"**.
      description: >-
        <br/>**Note:**<ul><li>When using this API, it's recommended to use
        [enhanced dataset
        metadata](https://docs.microsoft.com/power-bi/connect-data/desktop-enhanced-dataset-metadata).</li><li>This
        API doesn't support datasets created using the public XML/A endpoint. To
        make changes to these datasources, the admin must use the Analysis
        Services Client Library for Tabular Object Model
        (TOM).</li></ul><br/>**Important**: The dataset must be refreshed for
        new parameters values to be applied. If you're not using [enhanced
        dataset
