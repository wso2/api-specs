openapi: 3.0.0
info:
  x-ballerina-display:
    label: eBay Metadata
    iconPath: "icon.png"
  title: Metadata API
  description: > 
    This is a generated connector for [eBay Metadata API v1.4.1](https://developer.ebay.com) OpenAPI specification. 

    'The Metadata API has operations that retrieve configuration details pertaining to the different eBay marketplaces. 

    In addition to marketplace information, the API also has operations that get information that helps sellers list items on eBay.'
  x-ballerina-init-description: >
    The connector initialization requires setting the API credentials.

    Create a [developer account](https://developer.ebay.com/api-docs/static/creating-edp-account.html) and obtain tokens following [this guide](https://developer.ebay.com/api-docs/static/oauth-tokens.html).
  contact:
    name: 'eBay Inc,'
  license:
    name: eBay API License Agreement
    url: 'https://go.developer.ebay.com/api-license-agreement'
  version: v1.4.1
servers:
  - url: 'https://api.ebay.com{basePath}'
    description: Production
    variables:
      basePath:
        default: /sell/metadata/v1
paths:
  '/marketplace/{marketplace_id}/get_automotive_parts_compatibility_policies':
    get:
      tags:
        - marketplace
      description: 'This method returns the eBay policies that define how to list automotive-parts-compatibility items in the categories of a specific marketplace. By default, this method returns the entire category tree for the specified marketplace. You can limit the size of the result set by using the filter query parameter to specify only the category IDs you want to review. Tip: This method can return a very large response payload and we strongly recommend you get the results from this call in a GZIP file by including the following HTTP header with your request: &nbsp;&nbsp;Accept-Encoding: application/gzip'
      operationId: getAutomotivePartsCompatibilityPolicies
      parameters:
        - name: filter
          in: query
          description: 'This query parameter limits the response by returning policy information for only the selected sections of the category tree. Supply categoryId values for the sections of the tree you want returned. When you specify a categoryId value, the returned category tree includes the policies for that parent node, plus the policies for any leaf nodes below that parent node. The parameter takes a list of categoryId values and you can specify up to 50 separate category IDs. Separate multiple values with a pipe character (''|''). If you specify more than 50 categoryId values, eBay returns the policies for the first 50 IDs and a warning that not all categories were returned. Example: filter=categoryIds:{100|101|102} Note that you must URL-encode the parameter list, which results in the following filter for the above example: &nbsp;&nbsp;filter=categoryIds%3A%7B100%7C101%7C102%7D'
          required: false
          schema:
            type: string
        - name: marketplace_id
          in: path
          description: 'This path parameter specifies the eBay marketplace for which policy information is retrieved. Note: Only the following eBay marketplaces support automotive parts compatibility: EBAY_US EBAY_AU EBAY_CA EBAY_DE EBAY_ES EBAY_FR EBAY_GB EBAY_IT'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AutomotivePartsCompatibilityPolicyResponse'
          x-response-codes:
            errors:
              '46002':
                domain: API_METADATA
                category: REQUEST
                description: 'The filter value is invalid. Sample supported values: filter=categoryIds:{catId1|catId2|catId3}.'
              '46003':
                domain: API_METADATA
                category: REQUEST
                description: The specified categoryId was not found for the marketplace.
              '46004':
                domain: API_METADATA
                category: REQUEST
                description: Only 50 Category IDs specified in the filter are considered.
        '204':
          description: No content
        '400':
          description: Bad Request
          x-response-codes:
            errors:
              '46001':
                domain: API_METADATA
                category: REQUEST
                description: The specified marketplace ID was not found.
        '404':
          description: Not found
        '500':
          description: Internal Server Error
          x-response-codes:
            errors:
              '46000':
                domain: API_METADATA
                category: APPLICATION
                description: There was a problem with an eBay internal system or process.Contact eBay developer support for assistance.
      security:
        - api_auth:
            - 'https://api.ebay.com/oauth/api_scope'
  '/marketplace/{marketplace_id}/get_item_condition_policies':
    get:
      tags:
        - marketplace
      description: 'This method returns item condition metadata on one, multiple, or all eBay categories on an eBay marketplace. This metadata consists of the different item conditions (with IDs) that an eBay category supports, and a boolean to indicate if an eBay category requires an item condition. The identifier of the eBay marketplace is passed in as a path parameter, and unless one or more eBay category IDs are passed in through the filter query parameter, this method will return metadata on every single category for the specified marketplace. If you only want to view item condition metadata for one eBay category or a select group of eBay categories, you can pass in up to 50 eBay category ID through the filter query parameter. Important!: Certified Refurbished-eligible sellers must use an OAuth token created with the authorization code grant flow and https://api.ebay.com/oauth/api_scope/sell.inventory scope in order to retrieve the ''Certified Refurbished'' condition (condition ID 2000) for the relevant categories. The Certified Refurbished item condition will not be returned if an OAuth token created with the client credentials grant flow and https://api.ebay.com/oauth/api_scope scope is used, or if any seller is not eligible to list with that item condition. See the Specifying OAuth scopes topic for more information about specifying scopes. Tip: If you retrieve metadata on all eBay categories for a marketplace, the response payload can be quite large. For this reason, we suggest that you consider using the Accept-Encoding request header and set its value to application/gzip. By doing this, the response payload output will be compressed into a GZIP file.'
      operationId: getItemConditionPolicies
      parameters:
        - name: filter
          in: query
          description: 'This query parameter limits the response by returning policy information for only the selected sections of the category tree. Supply categoryId values for the sections of the tree you want returned. When you specify a categoryId value, the returned category tree includes the policies for that parent node, plus the policies for any leaf nodes below that parent node. The parameter takes a list of categoryId values and you can specify up to 50 separate category IDs. Separate multiple values with a pipe character (''|''). If you specify more than 50 categoryId values, eBay returns the policies for the first 50 IDs and a warning that not all categories were returned. Example: filter=categoryIds:{100|101|102} Note that you must URL-encode the parameter list, which results in the following filter for the above example: &nbsp;&nbsp;filter=categoryIds%3A%7B100%7C101%7C102%7D'
          required: false
          schema:
            type: string
        - name: marketplace_id
          in: path
          description: 'This path parameter specifies the eBay marketplace for which policy information is retrieved. See the following page for a list of valid eBay marketplace IDs: Request components.'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItemConditionPolicyResponse'
          x-response-codes:
            errors:
              '46002':
                domain: API_METADATA
                category: REQUEST
                description: 'The filter value is invalid. Specify multiple categories using the following syntax: <code>filter=categoryIds:{catId1|catId2|catId3}</code>'
              '46003':
                domain: API_METADATA
                category: REQUEST
                description: The specified categoryId was not found for the marketplace.
              '46004':
                domain: API_METADATA
                category: REQUEST
                description: 'Only the first 50 Category IDs specified in the <b>filter</b> parameter are returned, the rest are ignored.'
        '204':
          description: No content
        '400':
          description: Bad Request
          x-response-codes:
            errors:
              '46001':
                domain: API_METADATA
                category: REQUEST
                description: The specified marketplace ID was not found.
        '404':
          description: Not found
        '500':
          description: Internal Server Error
          x-response-codes:
            errors:
              '46000':
                domain: API_METADATA
                category: APPLICATION
                description: There was a problem with an eBay internal system or process.Contact eBay developer support for assistance.
      security:
        - api_auth:
            - 'https://api.ebay.com/oauth/api_scope'
            - 'https://api.ebay.com/oauth/api_scope/sell.inventory'
  '/marketplace/{marketplace_id}/get_listing_structure_policies':
    get:
      tags:
