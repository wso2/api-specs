paths:
  "/{year}/{month}.json":
    get:
      operationId: getArticles
      description: |
        The Archive API provides lists of NYT articles by month going back to 1851.  Simply pass in the year and month you want and it returns a JSON object with all articles for that month.
      parameters:
        - description: The year (e.g. 2016).
          in: path
          name: year
          required: true
          schema:
            default: "2016"
            format: int32
            maximum: 2030
            minimum: 1851
            type: integer
          x-consoleDefault: "2016"
        - description: The month number (e.g. 1 for January).
          in: path
          name: month
          required: true
          schema:
            default: "1"
            format: int32
            maximum: 12
            minimum: 1
            type: integer
          x-consoleDefault: "1"
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  response:
                    properties:
                      docs:
                        items:
                          $ref: "#/components/schemas/Doc"
                        type: array
                      meta:
                        properties:
                          hits:
                            type: integer
                          offset:
                            type: integer
                          time:
                            type: integer
                        type: object
                    type: object
                type: object
          description: The docs requested.
      summary: Archive API
      tags:
        - Archive
