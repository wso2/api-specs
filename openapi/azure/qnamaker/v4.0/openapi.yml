            data-linktype="external">Authentication and subscription keys</a></p>
          source: https://docs.microsoft.com/en-in/azure/cognitive-services/qnamaker/faqs
          questions:
          - Is the QnA Maker Service free?
          metadata: []
        - id: 6
          answer: It’s possible that the tool can't auto-extract some question-and-answer
            (QnA) content from valid FAQ URLs. In such cases, you can paste the QnA
            content in a .txt file and see if the tool can ingest it. Alternately,
            you can editorially add content to your knowledge base.
          source: https://docs.microsoft.com/en-in/azure/cognitive-services/qnamaker/faqs
          questions:
          - My URLs have valid FAQ content, but the tool cannot extract them. Why
            not?
          metadata: []
        - id: 7
          answer: '<main id="main" role="main" class="content" ms.cmpgrp="content"
            data-bi-name="content" lang="en-us" dir="ltr"><p>The tool supports the
            following file formats for ingestion:</p><ul><li>.tsv: QnA contained in
            the format Question(tab)Answer.</li><li>.txt, .docx, .pdf: QnA contained
            as regular FAQ content--that is, a sequence of questions and answers.</li></ul></main>'
          source: https://docs.microsoft.com/en-in/azure/cognitive-services/qnamaker/faqs
          questions:
          - What format does the tool expect for the file content?
          metadata: []
        - id: 8
          answer: <main id="main" role="main" class="content" ms.cmpgrp="content"
            data-bi-name="content" lang="en-us" dir="ltr"><p>No, you don’t. However,
            QnA Maker is offered as one of several templates in <a href="https://azure.microsoft.com/services/bot-service/"
            data-linktype="external">Azure Bot Service</a>. Bot Service enables rapid
            intelligent bot development through Microsoft Bot Framework, and it runs
            in a serverless environment. </p><p>Bots scale based on demand. You pay
            for only the resources that you consume.</p></main>
          source: https://docs.microsoft.com/en-in/azure/cognitive-services/qnamaker/faqs
          questions:
          - Do I need to use Bot Framework in order to use QnA Maker?
          metadata: []
        - id: 9
          answer: <main id="main" role="main" class="content" ms.cmpgrp="content"
            data-bi-name="content" lang="en-us" dir="ltr"><p>QnAMaker provides a REST
            endpoint that you can call from any bot code. However, if you'd like a
            quick way to set up a QnAMaker bot, you can use the <a href="https://docs.microsoft.com/bot-framework/bot-service-overview-introduction"
            data-linktype="external">Azure Bot Service</a>. Follow the instructions
            <a href="https://docs.microsoft.com/bot-framework/bot-service-quickstart"
            data-linktype="external">here</a> and choose the "Question and Answer"
            bot template. Once the bot is created, you will need to do the following
            steps to complete setup.</p><ol><li>In Azure portal, open the newly created
            Web App Bot resource.</li><li>Click on "Application Settings" and in the
            App Settings list, add QnASubscriptionKey and QnAKnowledgebaseId. The
            corresponding values can be obtained from the KB Settings page in <a href="http://qnamaker.ai/"
            data-linktype="external">http://qnamaker.ai</a>.</li><li>The QnAMaker-enabled
            Azure bot service app is now ready to use. To try it out click on "Test
            in Web Chat" to chat with your QnA bot.</li></ol></main>
          source: https://docs.microsoft.com/en-in/azure/cognitive-services/qnamaker/faqs
          questions:
          - How can I create a bot with QnAMaker?
          metadata: []
        - id: 10
          answer: <main id="main" role="main" class="content" ms.cmpgrp="content"
            data-bi-name="content" lang="en-us" dir="ltr"><p>Follow these steps to
            embed the QnA Maker service as a web-chat control in your website:</p><ol><li>Create
            your knowledge base from the <a href="https://qnamaker.ai/" data-linktype="external">QnA
            Maker webpage</a>.</li><li>Create your bot as shown in <a href="https://docs.botframework.com/en-us/azure-bots/build/first-bot/#navtitle"
            data-linktype="external">Create a bot with the Azure Bot Service</a>.
            </li><li>Look for the Question and Answer bot template.</li><li>Enable
            the bot on the Web Chat channel. Get the embed keys.</li><li>Embed the
            web chat as shown in <a href="https://docs.botframework.com/en-us/support/embed-chat-control2/#navtitle"
            data-linktype="external">Connect a bot to Web Chat</a>.</li></ol></main>
          source: https://docs.microsoft.com/en-in/azure/cognitive-services/qnamaker/faqs
          questions:
          - How do I embed the QnA Maker service in my website?
          metadata: []
        - id: 11
          answer: Currently, the QnA Maker tool handles semi-structured FAQ content
            and certain types of product manuals. Eventually, the vision is to be
            able to answer questions from unstructured content as well.
          source: https://docs.microsoft.com/en-in/azure/cognitive-services/qnamaker/faqs
          questions:
          - What is the roadmap of QnA Maker?
          metadata: []
        - id: 12
          answer: Currently, the limit is a 20-MB knowledge base.
          source: https://docs.microsoft.com/en-in/azure/cognitive-services/qnamaker/faqs
          questions:
          - How large a knowledge base can I create?
          metadata: []
