openapi: 3.0.0
info:
  title: Essentials
  description:
    Search GuideStarâ€™s most common set of data about nonprofits to quickly
    find organizations most relevant to your users, and use those results to get more
    data from our other APIs. API returns search result in JSON format.
  version: "1.0"
servers:
  - url: https://api.candid.org/essentials
  - url: https://apidata.guidestar.org/essentials
paths:
  "/v1":
    post:
      summary: "/essentials/v1"
      description:
        Find nonprofits using variable search criteria and explore essential
        information.
      operationId: essentials_v1
      requestBody:
        description:
          Below JSON request body is an example showing all available elements.
          Please use the examples from the API Documentation.
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/Query"
          text/json:
            schema:
              "$ref": "#/components/schemas/Query"
          application/x-www-form-urlencoded: {}
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/V1EssentialsResponse"
            text/json:
              schema:
                "$ref": "#/components/schemas/V1EssentialsResponse"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/BadRequest"
            text/json:
              schema:
                "$ref": "#/components/schemas/BadRequest"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Unauthorized"
            text/json:
              schema:
                "$ref": "#/components/schemas/Unauthorized"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Forbidden"
            text/json:
              schema:
                "$ref": "#/components/schemas/Forbidden"
        "404":
          description: No Results Found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/NotFound"
            text/json:
              schema:
                "$ref": "#/components/schemas/NotFound"
        "406":
          description: Not Acceptable
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/NotAcceptable"
            text/json:
              schema:
                "$ref": "#/components/schemas/NotAcceptable"
        "429":
          description: Too Many Requests
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/TooManyRequests"
            text/json:
              schema:
                "$ref": "#/components/schemas/TooManyRequests"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/InternalServerError"
            text/json:
              schema:
                "$ref": "#/components/schemas/InternalServerError"
