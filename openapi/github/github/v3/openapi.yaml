                  "$ref": "#/components/schemas/code-scanning-ref"
                sarif:
                  "$ref": "#/components/schemas/code-scanning-analysis-sarif-file"
                checkout_uri:
                  description: |-
                    The base directory used in the analysis, as it appears in the SARIF file.
