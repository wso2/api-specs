    repository-advisory:
      description: A repository security advisory.
      type: object
      properties:
        ghsa_id:
          type: string
          description: The GitHub Security Advisory ID.
          readOnly: true
        cve_id:
          type: string
          description: The Common Vulnerabilities and Exposures (CVE) ID.
          nullable: true
        url:
          type: string
          description: The API URL for the advisory.
        html_url:
          type: string
          format: uri
          description: The URL for the advisory.
          readOnly: true
        summary:
          type: string
          description: A short summary of the advisory.
          maxLength: 1024
        description:
          type: string
          description: A detailed description of what the advisory entails.
          maxLength: 65535
          nullable: true
        severity:
          type: string
          description: The severity of the advisory.
          nullable: true
          enum:
          - critical
          - high
          - medium
          - low
        author:
          readOnly: true
          nullable: true
          description: The author of the advisory.
          allOf:
          - "$ref": "#/components/schemas/simple-user"
        publisher:
          readOnly: true
          nullable: true
          description: The publisher of the advisory.
          allOf:
          - "$ref": "#/components/schemas/simple-user"
        identifiers:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
                description: The type of identifier.
                enum:
                - CVE
                - GHSA
              value:
                type: string
                description: The identifier value.
            required:
            - type
            - value
          readOnly: true
        state:
          type: string
          description: The state of the advisory.
          enum:
          - published
          - closed
          - withdrawn
          - draft
          - triage
        created_at:
          type: string
          format: date-time
          description: The date and time of when the advisory was created, in ISO
            8601 format.
          readOnly: true
          nullable: true
        updated_at:
          type: string
          format: date-time
          description: The date and time of when the advisory was last updated, in
            ISO 8601 format.
          readOnly: true
          nullable: true
        published_at:
          type: string
          format: date-time
          description: The date and time of when the advisory was published, in ISO
            8601 format.
          readOnly: true
          nullable: true
        closed_at:
          type: string
          format: date-time
          description: The date and time of when the advisory was closed, in ISO 8601
            format.
          readOnly: true
          nullable: true
        withdrawn_at:
          type: string
          format: date-time
          description: The date and time of when the advisory was withdrawn, in ISO
            8601 format.
          readOnly: true
          nullable: true
        submission:
          type: object
          nullable: true
          readOnly: true
          properties:
            accepted:
              type: boolean
              description: Whether a private vulnerability report was accepted by
                the repository's administrators.
              readOnly: true
          required:
          - accepted
        vulnerabilities:
          type: array
          nullable: true
          items:
            "$ref": "#/components/schemas/repository-advisory-vulnerability"
        cvss:
          type: object
          nullable: true
          properties:
            vector_string:
