            conversion capability. If you want to use full-fledged Markdown, you can
            modify your content directly in the table, or upload a knowledge base
            with the rich content.</p><p>Multimedia, such as images and videos, is
            not supported at this time.</p></main>
          source: https://docs.microsoft.com/en-in/azure/cognitive-services/qnamaker/faqs
          questions:
          - Does the knowledge base support rich data or multimedia?
          metadata: []
        - id: 18
          answer: <main id="main" role="main" class="content" ms.cmpgrp="content"
            data-bi-name="content" lang="en-us" dir="ltr"><p>The QnA Maker tool ingests
            and matches data in UTF-16 encoding. Any language should work as is. But,
            we have extensively tested the relevance of the service for English only.</p><p>If
            you have content from multiple languages, be sure to create a separate
            service for each language.</p></main>
          source: https://docs.microsoft.com/en-in/azure/cognitive-services/qnamaker/faqs
          questions:
          - Does QnA Maker support non-English languages?
          metadata: []
        - id: 19
          answer: The chat logs are tab-separated files, with the query and the frequency
