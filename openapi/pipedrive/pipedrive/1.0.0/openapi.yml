        - in: query
          name: amount
          required: true
          schema:
            type: integer
          description: 'The number of given intervals, starting from `start_date`, to fetch. E.g. 3 (months).'
        - in: query
          name: field_key
          required: true
          schema:
            type: string
          description: The date field key which deals will be retrieved from
