  "/AccountingActivities/AccountUsage":
    parameters:
      - $ref: '#/components/parameters/requiredHeader'
    get:
      security:
      - OAuth2: [finance.accountingactivity.read]
      tags:
      - Finance
      summary: Get account usage
      operationId: getAccountUsage
      description: 'A summary of how each account is being transacted on exposing the level of detail and amounts attributable to manual adjustments.'
      parameters:
      - name: startMonth
        in: query
        description: "Date, yyyy-MM. If no parameter is provided,
          the month 12 months prior to the end month will be used. Account
          usage for up to 12 months from this date will be returned."
        schema:
          type: string
      - name: endMonth
        in: query
        description: "Date, yyyy-MM. If no parameter is provided, the current month will be used. Account usage for up to 12 months prior to this date will be returned."
        schema:
          type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountUsageResponse"
              example:
                organisationId: 73151de8-3676-4887-a021-edec960dd537
                startMonth: 2010-03
                endMonth: 2010-03
                accountUsage:
                - month: 2010-03
                  accountId: 12345678-876b-4eff-901d-e8f4d517453e
                  currencyCode: CURR/NZD
                  totalReceived: 0
                  countReceived: 0
                  totalPaid: 0
                  countPaid: 0
                  totalManualJournal: 0
                  countManualJournal: 0
                  accountName: ACME Drawings
                  reportingCode: ABC
                  reportingCodeName: ABC funds
                - month: 2010-03
                  accountId: 12345678-9d21-43bc-b20e-d96a370cf31e
                  currencyCode: CURR/NZD
                  totalReceived: 0
                  countReceived: 0
                  totalPaid: 0
                  countPaid: 0
                  totalManualJournal: 0
                  countManualJournal: 0
                  accountName: Electricity & Heating
                  reportingCode: ELC
                  reportingCodeName: Expense
        '400':
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Problem"
              example:
                type: invalid-request
                title: InvalidRequest
                status: 400
                detail: Organisation 73151de8-3676-4887-a021-edec960dd537 does not
                  exist
  "/AccountingActivities/LockHistory":
    parameters:
      - $ref: '#/components/parameters/requiredHeader'
    get:
      security:
      - OAuth2: [finance.accountingactivity.read]
      tags:
      - Finance
      operationId: getLockHistory
