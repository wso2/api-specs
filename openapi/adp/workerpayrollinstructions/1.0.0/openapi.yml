openapi: 3.0.0
info:
  title: Worker Payroll Instructions v1
  description: |
    Worker payroll instructions are used to specify recurring general deductions, garnishments, and retirement plan deductions for a specified worker.
    The Worker Payroll Instructions v1 APIs are used to start or stop payroll instructions for a worker, or to change an instruction that was previously started.
    You can also view all of the payroll instructions for a worker. API metadata is available.
  version: 1.0.0
  x-ballerina-init-description: |
    The connector initialization requires setting the API credentials.
    Create an [ADP account](https://www.adp.com/) and obtain tokens by following [this guide](https://developers.adp.com/articles/guide/auth-process-data-conn-request-access-token).
  x-ballerina-display:
    label: ADP Worker Payroll Instructions
    iconPath: "icon.png"
security:
  - OAuth2: []
  - Bearer: []
paths:
  /payroll/v1/workers/{aoid}/payroll-instructions:
    get:
      summary: Request the list of all available payroll instructions that the requester is authorized to view
      operationId: listPayrollInstructions
      parameters:
        - $ref: "#/components/parameters/aoid"
        - $ref: "#/components/parameters/roleCode"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/payrollInstructions"
          description: Request the list of all available payroll outputs that the requester is authorized to view
  /events/payroll/v2/worker-general-deduction-instruction.start:
    post:
      summary: Start worker general deduction instruction information
      operationId: startWorkerGeneralInstructionEvent
      parameters:
        - $ref: "#/components/parameters/roleCode"
      requestBody:
        description: Start event
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/workerGeneralDeductionInstructionStartEvent"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/workerGeneralDeductionInstructionStartEvent"
          description: Start event
  /events/payroll/v2/worker-general-deduction-instruction.start/meta:
    get:
      summary: Returns an event metadata
      operationId: getStartEventMetaData
      parameters:
        - $ref: "#/components/parameters/roleCode"
        - $ref: "#/components/parameters/filter"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/workerGeneralDeductionInstructionStartEventMeta"
          description: Return a payroll output details
  /events/payroll/v2/worker-general-deduction-instruction.change:
    post:
      summary: Change worker general deduction instruction information
      operationId: changeWorkerGeneralInstructionEvent
      parameters:
        - $ref: "#/components/parameters/roleCode"
      requestBody:
        description: Change event
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/workerGeneralDeductionInstructionChangeEvent"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/workerGeneralDeductionInstructionChangeEvent"
          description: Change event
  /events/payroll/v2/worker-general-deduction-instruction.change/meta:
    get:
      summary: Returns an event metadata
      operationId: getChangeEventMetaData
      parameters:
        - $ref: "#/components/parameters/roleCode"
        - $ref: "#/components/parameters/filter"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/workerGeneralDeductionInstructionChangeEventMeta"
          description: Returns a meta
  /events/payroll/v2/worker-general-deduction-instruction.stop:
    post:
      summary: Stop worker general deduction instruction information
      operationId: stopWorkerGeneralInstructionEvent
      parameters:
        - $ref: "#/components/parameters/roleCode"
      requestBody:
        description: Stop event
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/WorkerGeneralDeductionInstructionStopEvent"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WorkerGeneralDeductionInstructionStopEvent"
          description: Stop event
  /events/payroll/v2/worker-general-deduction-instruction.stop/meta:
    get:
      summary: "Returns an event metadata"
      operationId: "getStopEventMetaData"
      parameters:
        - $ref: "#/components/parameters/roleCode"
        - $ref: "#/components/parameters/filter"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/workerGeneralDeductionInstructionStopEventMeta"
          description: "Event meta data"
components:
  parameters:
    roleCode:
      in: header
      name: roleCode
      required: true
      schema:
        type: string
      description: 'The role the user is playing during the transaction. Possible values: employee,manager,practitioner,administrator,supervisor.  The roleCode header will be passed in all calls. When coming from Myself capabilities rolecode=employee. When coming from Team capabilities roleCode=manager. When coming from Practitioner capabilities roleCode=practitioner.'
    adpx-regioncode:
      in: header
      name: ADPX-RegionCode
      schema:
        type: string
      description: |
        A service provider defined and set by the client identifier needed to properly route incoming requests to the appropriate instance serving the given region
    aoid:
      in: path
      required: true
      name: aoid
      schema:
        type: string
      description: Associate OID
    filter:
      in: query
      name: $filter
      schema:
        type: string
      description: |
        The OData $filter parameter MUST be used to specify the filter criteria. The usage sample is below. Various criteria could be combined using and/or operands and () to set the operand precedence. Please refer """"RESTful Web API Design Standard"""" for more details
        $filter=/mobileUserAccounts/associateOID eq 'G4O73G9Z62SL2NFM'
        $filter=/mobileUserAccounts/organizationOID eq 'ABCDEFGH'
        $filter=/mobileUserAccounts/accountStatusCode eq 'STATCODE'
        $filter=/mobileUserAccounts/personName/givenName eq 'John'
        $filter=/mobileUserAccounts/personName/familyName1 eq 'Smith'
        $filter=/mobileUserAccounts/birthDate eq '01-01-1970'
    payroll-output-id:
      in: path
      name: payroll-output-id
      required: true
      schema:
        type: string
      description: Payroll Output ID
  securitySchemes:
    OAuth2:
      type: oauth2        
      flows:
        clientCredentials:
          scopes: {}
          tokenUrl: https://accounts.adp.com/auth/oauth/v2/token
    Bearer:
      type: http
      scheme: bearer
  schemas:
    payrollInstructions:
      type: "object"
      properties:
        payrollInstructions:
          type: "array"
          items:
            additionalProperties: false
            type: "object"
            properties:
              payrollRegionCode:
                description: "The region in which the payroll is processed"
                $ref: "#/components/schemas/codeType_v02"
              payrollGroupCode:
                description: "The payroll group relevant to payroll processing"
                $ref: "#/components/schemas/codeType_v02"
              payrollFileNumber:
                description: "The payroll file number"
                $ref: "#/components/schemas/simpleIDType_v02"
              payrollProfileID:
                description: "The payroll profile ID"
                $ref: "#/components/schemas/simpleIDType_v02"
              itemID:
                description: "The unique identifier of the payroll instruction item
                   in a collection"
                $ref: "#/components/schemas/itemIDType_v01"
              generalDeductionInstructions:
                description: "An array of instructions for general deductions"
                type: "array"
                items:
                  additionalProperties: false
                  type: "object"
                  title: "PayrollGeneralDeductionInstruction"
                  properties:
                    deductionCode:
                      description: "The code of the deduction. The code can be user
                         defined or a statutory deduction"
                      $ref: "#/components/schemas/codeType_v02"
                    deductionRate:
                      description: "The value of the associated deduction, e.g. the
                         deduction amount"
                      $ref: "#/components/schemas/rateType_v03"
                    deductionGoal:
                      description: "A deduction goal"
                      $ref: "#/components/schemas/deductionGoalType_v02"
                    deductionStartDate:
                      description: "The date the associated instruction should start"
                      $ref: "#/components/schemas/dateType_v01"
                    itemID:
                      $ref: "#/components/schemas/itemIDType_v01"
                    actions:
                      description: "Actions which the user is allowed to initiate
                         against the related instance."
                      type: "array"
                      items:
                        $ref: "#/components/schemas/actionType_v02"
              garnishmentInstructions:
                description: "An array of instructions for garnishment deductions"
                type: "array"
                items:
                  additionalProperties: false
                  type: "object"
                  properties:
                    calculationFactorCode:
                      description: "The calculation factor code to be used for the
                         related deduction"
                      $ref: "#/components/schemas/codeType_v02"
                    garnishmentGoal:
                      description: "A deduction goal"
                      $ref: "#/components/schemas/deductionGoalType_v02"
                    garnishmentAmount:
                      description: "The amount of the deduction related to this pay
                         period"
                      $ref: "#/components/schemas/amountType_v02"
                    garnishmentPercentage:
                      description: "Identifies the percentage"
                      $ref: "#/components/schemas/percentageType_v02"
                    garnishmentStartDate:
                      description: "The date the amount should begin being deducted.
                         This can also be a future date"
                      $ref: "#/components/schemas/dateType_v01"
                    garnishmentEndDate:
                      description: "The date the amount should stop being deducted"
                      $ref: "#/components/schemas/dateType_v01"
                    excludedEarningCodes:
                      description: "Allows specific earnings to be excluded from the
                         garnishment"
                      type: "array"
                      items:
                        $ref: "#/components/schemas/codeType_v02"
                    excludedDeductionCodes:
                      description: "Allows specific deductions to be excluded from
                         the garnishment"
                      type: "array"
                      items:
                        $ref: "#/components/schemas/codeType_v02"
                    deductionCode:
                      description: "Deduction code"
                      $ref: "#/components/schemas/codeType_v02"
                    itemID:
                      description: "The unique identifier of the garnishment deduction
                         instruction object in a collection"
                      $ref: "#/components/schemas/itemIDType_v01"
                    workerLien:
                      description: "Worker lien"
                      type: "object"
                      title: "WorkerLienOutput"
                      additionalProperties: false
                      properties:
                        lienDocumentID:
                          description: "The ID of the lien document"
                          $ref: "#/components/schemas/simpleIDType_v02"
                        lienStatusCode:
                          description: "The status of the lien"
                          $ref: "#/components/schemas/statusType_v02"
                        lienIssuanceDate:
                          description: "The date the lien was issued"
                          $ref: "#/components/schemas/dateType_v01"
                        lienRegistrationDate:
                          description: "The date that the employing company is notified
                             of, or receives information on, the lien"
                          $ref: "#/components/schemas/dateType_v01"
                        lienMaritalStatusCode:
                          description: "Typically, this is the marital status code
                             that payee wishes to claim for the purpose of calculating
                             the associated tax. This codelist values vary widely
                             for this between federal and state levels, and is not
                             relevant to all taxing jurisdications, e.g. Ohio"
                          $ref: "#/components/schemas/codeType_v02"
                        allowanceQuantity:
                          description: "The number of employee's exemptions claimed"
                          type: "integer"
                        additionalAllowanceQuantity:
                          description: "Additional exemptions, caused by the certification,.e.g.
                             'Blind' or 'Over 65'"
                          type: "integer"
                        lienNumber:
                          description: "The sequential number of the lien for a given
                             worker"
                          type: "integer"
                        lienTypeCode:
                          description: "The type of lien"
                          $ref: "#/components/schemas/codeType_v02"
                        lienSubTypeCode:
                          description: "A sub-typing of a lien, e.g. Alternate, Federal,
                             Federal Student Loan, Mandatory, Private, Regular, State,
                             State Student Loan, etc"
                          $ref: "#/components/schemas/codeType_v02"
                        lienReturnDate:
                          description: "There are specific states that require a return
                             date be entered and for the Interrogatory Letter to
                             not be produced until that time"
                          $ref: "#/components/schemas/dateType_v01"
                        courtOrder:
                          description: "The court order the lien is based on"
                          type: "object"
                          additionalProperties: false
                          properties:
                            orderID:
                              description: "A unique identifier of a court order"
                              $ref: "#/components/schemas/IDType_v02"
                            supportTypeCode:
                              description: "Distinguishes child support type, e.g.
                                 Current or Arrears"
                              $ref: "#/components/schemas/codeType_v02"
                            caseNumber:
                              description: "The case number of the lien order"
                              $ref: "#/components/schemas/simpleIDType_v02"
                            courtName:
                              description: "The court name that issued the lien"
                              type: "string"
                            issuingJurisdiction:
                              description: "The jurisdiction that issued the lien"
                              type: "object"
                              additionalProperties: false
                              properties:
                                cityName:
                                  description: "A city in the context of an address"
                                  type: "string"
                                countrySubdivisionLevel1:
                                  description: "A country subdivision correlating
                                     to a administrative level one level below country.
                                     For example, in the United States, this would
                                     be a state"
                                  $ref: "#/components/schemas/countrySubdivisionType_v02"
                                countrySubdivisionLevel2:
                                  description: "A country subdivision correlating
                                     to a administrative level two levels below country.
                                     For example, in the United States, this might
                                     be a county"
                                  $ref: "#/components/schemas/countrySubdivisionType_v02"
                                postalCode:
                                  description: "The string of characters used to identify
                                     the postal code"
                                  $ref: "#/components/schemas/simpleCodeType_v02"
                                countryCode:
                                  $ref: "#/components/schemas/simpleCodeType_v02"
                                jurisdictionCode:
                                  description: "A coded name of the associated jurisdiction.
                                      If this is a coded value, codeValue and shortName
                                     should be used. If this is just a string value,
                                     only shortName is necessary"
                                  $ref: "#/components/schemas/codeType_v02"
                                jurisdictionTypeCode:
                                  description: "The type of the jurisdiction, e.g.
                                     county, state, federal, etc."
                                  $ref: "#/components/schemas/codeType_v02"
                            FIPSCode:
                              description: "The Federal Information Processing Standard
                                 code used to identify the child enforcement agency
                                 that issued the order. Not all support orders specify
                                 a FIPs code"
                              $ref: "#/components/schemas/codeType_v02"
                            multipleSupportOrderIndicator:
                              description: "Indicates that the worker has more than
                                 one child support lien"
                              $ref: "#/components/schemas/indicatorType_v01"
                            executionNumber:
                              description: "Execution Number for Writs of Garnishment,
                                 which is separate from the case id #, while an additional
                                 case id is utilized, when a state/lien type requires
                                 more than one case id to be remitted on all letters
                                 and payments"
                              $ref: "#/components/schemas/simpleIDType_v02"
                            supportOrderInArrearsIndicator:
                              description: "This field denotes the employee is 12
                                 or more week in arrears.  If a given payee's net
                                 pay amount is not able to support a given deduction,
                                 that deduction can go into arrears - meaning that
                                 the deduction will be taken in a future payroll"
                              $ref: "#/components/schemas/indicatorType_v01"
                            orderReleaseIndicator:
                              description: "The release date and release indicator
                                 are required to track if the order was released
                                 and when.  The indicator allows the order to be
                                 prioritized"
                              $ref: "#/components/schemas/indicatorType_v01"
                            orderReleaseDate:
                              description: "The date that the lien is released from
                                 the garnishment requirements"
                              $ref: "#/components/schemas/dateType_v01"
                            orderIndexOnlyIndicator:
                              description: "Index only indicator"
                              $ref: "#/components/schemas/indicatorType_v01"
                        medicalInsuranceOfferedIndicator:
                          description: "Indicates that the medical insurance is offered
                             by the employer"
                          $ref: "#/components/schemas/indicatorType_v01"
                        fundsDisbursement:
                          description: "Lien funds disbursement information necessary
                             for garnishment processing for payroll"
                          type: "object"
                          additionalProperties: false
                          properties:
                            payee:
                              description: "The payee of the lien funds whether a
                                 person or an organization"
                              $ref: "#/components/schemas/partyType_v02"
                            obligee:
                              description: "The receiver of the lien funds whether
                                 a person or an organization (name on the check)"
                              $ref: "#/components/schemas/partyType_v02"
                            paymentToPayeeIndicator:
                              description: "Indicates if the lien payee is the ultimate
                                 receiver of the funds.  For most instances of Garnishments
                                 (when both payee and obligee are available) the
                                 check needs to be sent to court (payee) but they
                                 do not cash, they send on to who the recipient of
                                 funds per case (obligee).  This indicator overrides
                                 the default behavior"
                              $ref: "#/components/schemas/indicatorType_v01"
                            paymentSchedule:
                              description: "Denotes when payment should be remitted"
                              type: "object"
                              additionalProperties: false
                              title: "PaymentScheduleLienFundsDisbursement"
                              properties:
                                scheduleTypeCode:
                                  description: "Denotes when payment should be remitted,
                                     e.g. Dollars Accrued, Day of Month, Every Number
                                     Days, Day of Next Month, Paydate + Days, Every
                                     Number Weeks, etc."
                                  $ref: "#/components/schemas/codeType_v02"
                                accruedPaymentAmount:
                                  description: "The amount to be accrued before payment
                                     should be remitted.  Used in conjunction with
                                     Payment Schedule"
                                  $ref: "#/components/schemas/amountType_v02"
                                adjustmentValue:
                                  description: "The numeric value associated to the
                                     adjustment, e.g if  scheduleCode is 'paydate
                                     + days' and adjustmentValue = 3, then Payment
                                     will be remitted on paydate + 3 days"
                                  type: "number"
                                unitTimeCode:
                                  description: "For any given adjustment the unitCode
                                     is present. In the example 3 bags of rice per
                                     month, currencyCode would not be present, and
                                     the unitCode would be bags of rice. In the example,
                                     20 percent of annual sales, the unitCode would
                                     be percent"
                                  $ref: "#/components/schemas/codeType_v02"
                            disbursementFees:
                              description: "A list of any disbursement fees"
                              type: "array"
                              items:
                                $ref: "#/components/schemas/feeType_v02"
                            disbursementMessages:
                              description: "A message related to the disbursement,
                                 e.g. a message on the check"
                              type: "array"
                              items:
                                type: "object"
                                additionalProperties: false
                                properties:
                                  textValue:
                                    description: "The text entered by the user"
                                    type: "string"
                                  messageTypeCode:
                                    description: "A type of the message, e.g. check,
                                       additional, agency, etc."
                                    $ref: "#/components/schemas/codeType_v02"
                                  showOnCheckIndicator:
                                    description: "To indicate if the message should
                                       be shown on the check"
                                    $ref: "#/components/schemas/indicatorType_v01"
                            paymentMethodCode:
                              description: "The method by which the  is made, e.g.
                                 Direct Deposit, Check, Cash, etc."
                              $ref: "#/components/schemas/codeType_v02"
                            depositAccount:
                              description: "The disbursement target, e.g. bank account
                                 info"
                              $ref: "#/components/schemas/depositAccountType_v02"
                            lumpSumWithholdingIndicator:
                              description: "Indicates lien should only be deducted
                                 from a Bonus or LumpSum type of Pay"
                              $ref: "#/components/schemas/indicatorType_v01"
                        lienExemptAmount:
                          description: "The minimum net pay the worker must get in
                             a paycheck before any garnishment can be executed, or
                             lien exempt amount"
                          $ref: "#/components/schemas/amountType_v02"
                        disposableWagesAmount:
                          description: "Calculated as Gross minus Taxes"
                          $ref: "#/components/schemas/amountType_v02"
                        stateServiceChargeAmount:
                          description: "US Only - states sometime issue service charges"
                          $ref: "#/components/schemas/amountType_v02"
                        fullServiceClientIndicator:
                          description: "Indicates that current garnishment should
                             be processed as for a full serice client"
                          $ref: "#/components/schemas/indicatorType_v01"
                        itemID:
                          description: "The unique identifier of the related worker
                             lien within a collection"
                          $ref: "#/components/schemas/itemIDType_v01"
                        lienTotalAccumulatedAmount:
                          description: "Lien accumulated to date (accumulated amount
                             for the life of lien)"
                          $ref: "#/components/schemas/amountType_v02"
                    actions:
                      description: "Actions which the user is allowed to initiate
                         against the related instance."
                      type: "array"
                      items:
                        $ref: "#/components/schemas/actionType_v02"
              benefitInstructions:
                description: "An array of instructions for general deductions"
                type: "array"
                items:
                  additionalProperties: false
                  type: "object"
                  properties:
                    deductionRate:
                      description: "The value of the associated deduction, e.g. the
                         deduction amount"
                      $ref: "#/components/schemas/rateType_v03"
                    deductionGoal:
                      description: "A deduction goal"
                      $ref: "#/components/schemas/deductionGoalType_v02"
                    benefitCoverages:
                      type: "array"
                      items:
                        type: "object"
                        title: "BenefitInstructionCoverageItem"
                        additionalProperties: false
                        properties:
                          itemID:
                            $ref: "#/components/schemas/itemIDType_v01"
                          benefitAreaCode:
                            description: "The type of the benefit, e.g. Medical or
                               Dental"
                            $ref: "#/components/schemas/codeType_v02"
                          coverageLevelCode:
                            description: "The coverage tier of the associated option,
                               e.g. Single, Family, etc."
                            $ref: "#/components/schemas/codeType_v02"
                          effectiveTimePeriod:
                            description: "The effective time period which covers the
                               related benefit coverage"
                            $ref: "#/components/schemas/dateTimePeriodType_v01"
                          coverageAmount:
                            description: "The amount of coverage."
                            $ref: "#/components/schemas/effectiveDatedAmountType_v02"
                          individualCoverages:
                            description: "List of individuals eligible to be covered
                               in the associated plan offering with the individual
                               coverage amounts"
                            type: "array"
                            items:
                              type: "object"
                              title: "IndividualCoverageItem"
                              additionalProperties: false
                              properties:
                                individualID:
                                  description: "An identifier for an individual. The
                                     scheme code is used to identify the type of
                                     identifier, e.g. a dependent ID or a worker
                                     associate OID."
                                  $ref: "#/components/schemas/IDType_v02"
                                relationshipTypeCode:
                                  description: "The relationship of the eligible individual
                                     to the subscriber, e.g. Self, Spouse, etc."
                                  $ref: "#/components/schemas/codeType_v02"
                                coverageAmount:
                                  description: "The amount of coverage."
                                  $ref: "#/components/schemas/effectiveDatedAmountType_v02"
                    deductionCode:
                      description: "The code of the deduction. The code can be user
                         defined or a statutory deduction"
                      $ref: "#/components/schemas/codeType_v02"
                    deductionStartDate:
                      description: "The date the associated instruction should start"
                      $ref: "#/components/schemas/dateType_v01"
                    itemID:
                      $ref: "#/components/schemas/itemIDType_v01"
                    actions:
                      description: "Actions which the user is allowed to initiate
                         against the related instance."
                      type: "array"
                      items:
                        $ref: "#/components/schemas/actionType_v02"
              retirementPlanInstructions:
                description: "An array of instructions for retirement plans"
                type: "array"
                items:
                  additionalProperties: false
                  type: "object"
                  properties:
                    deductionCode:
                      description: "Deduction code"
                      $ref: "#/components/schemas/codeType_v02"
                    calculationFactorCode:
                      description: "The calculation factor code to be used for the
                         related deduction"
                      $ref: "#/components/schemas/codeType_v02"
                    contributionRate:
                      description: "The value of the associated contribution"
                      $ref: "#/components/schemas/rateType_v03"
                    contributionGoal:
                      description: "A contribution goal"
                      $ref: "#/components/schemas/deductionGoalType_v02"
                    contributionStartDate:
                      description: "The date the associated instruction should start"
                      $ref: "#/components/schemas/dateType_v01"
                    itemID:
                      description: "The unique identifier of the deferred compensation
                          instruction object in a collection"
                      $ref: "#/components/schemas/itemIDType_v01"
                    actions:
                      description: "Actions which the user is allowed to initiate
                         against the related instance."
                      type: "array"
                      items:
                        $ref: "#/components/schemas/actionType_v02"
              links:
                type: "array"
                items:
                  $ref: "#/components/schemas/linkType_v02"
        meta:
          description: "Meta contains the metadata associated with a response.  A
             GET response may include metadata to support pagination"
          $ref: "#/components/schemas/metaType_v02"
        confirmMessage:
          $ref: "#/components/schemas/confirmMessageType_v01"
    codeType_v02:
      description: "The code for the related entity.  If this is a coded value, codeValue
         and shortName should be used. If this is just a string value, only shortName
         is necessary"
      type: "object"
      additionalProperties: false
      properties:
        codeValue:
          description: "The code for the related entity"
          type: "string"
        shortName:
          description: "Short description of the related code"
          type: "string"
        longName:
          description: "Long description of the related code"
          type: "string"
    simpleIDType_v02:
      description: "The simple (string) identifier of an object"
      type: "string"
    itemIDType_v01:
      description: "The unique identifier of the object in a collection"
      type: "string"
    rateType_v03:
      description: "A representation of a pay rate"
      type: "object"
      additionalProperties: false
      properties:
        rateValue:
          description: "The numeric value associated to the rate. In the example 5
             US dollars per hour, the number 5 is the rate value. In the example
             3 bags of rice per month, the number 3 is the rate value. In the example,
             20 percent of annual sales, the amountValue would be 20"
          type: "number"
        currencyCode:
          description: "List of standard currency codes ISO 4217 For any given rate,
             either the currencyCode or the unitCode is present. In the example 5
             US dollars per hour, the unitCode would not be present, and the currency
             code would be USD"
          $ref: "#/components/schemas/simpleCodeType_v02"
        unitCode:
          description: "For any given rate, either the currencyCode or the unitCode
             is present. In the example 3 bags of rice per month, currencyCode would
             not be present, and the unitCode would be bags of rice. In the example,
             20 percent of annual sales, the unitCode would be percent"
          $ref: "#/components/schemas/codeType_v02"
        baseUnitCode:
          description: "For any given rate, the baseUnitCode is used to define the
             denominator of the rate, or rate over what. In the example 5 US dollars
             per hour, the baseUnitCode is hour. In the example 3 bags of rice per
             month, the baseUnitCode is month. If for example, the rate was 10 US
             dollars for every widget produced, the baseUnitCode would be widget.
             In the example, 20 percent of annual sales, the baseUnitCode would equate
             to annual sales"
          $ref: "#/components/schemas/codeType_v02"
        baseMultiplierValue:
          description: "For any given rate, the base rate value is presumed to be
             1, e.g. per one hour, per one month. If for example, the rate was 10
             US dollars for every widget produced, the base rate value is presumed
             to be one and there is no need to communicate a baseMultiplierValue.
             If however, the rate was 10 US Dollars for every 3 widgets produced,
             the baseMultiplierValue would be 3"
          type: "number"
    simpleCodeType_v02:
      description: "A simple (string) code.  Can have a code list reference"
      type: "string"
    deductionGoalType_v02:
      description: "The deduction goal"
      type: "object"
      additionalProperties: false
      properties:
        goalStartDate:
          description: "The date when the deduction goal was set"
          $ref: "#/components/schemas/dateType_v01"
        goalLimitAmount:
          description: "The value that cannot be exceeded - e.g  the targeted goal
             amount"
          $ref: "#/components/schemas/amountType_v02"
        goalID:
          description: "The unique identifier of the goal"
          $ref: "#/components/schemas/simpleIDType_v02"
        goalBalanceAmount:
          description: "The value that has been added to the goal thus far"
          $ref: "#/components/schemas/amountType_v02"
    dateType_v01:
      description: "The string representation of the date value. Follows the ISO-8601:2000
         format"
      type: "string"
      format: "date"
    amountType_v02:
      description: "A representation of a monetary value"
      type: "object"
      additionalProperties: false
      properties:
        amountValue:
          description: "The monetary value of the object in which the amount is associated"
          type: "number"
        currencyCode:
          description: "Standard currency code as per ISO 4212"
          $ref: "#/components/schemas/simpleCodeType_v02"
    actionType_v02:
      description: "Actions which the user is allowed to initiate against the related
         entity"
      type: "object"
      additionalProperties: false
      properties:
        operationID:
          description: "Identifies the operation of an action"
          type: "string"
        canonicalUri:
          description: "A unique identifier of the feature/function/operation"
          $ref: "#/components/schemas/URIType_v01"
        actionTypeCode:
          description: "Identifies the type of action to be taken to fulfill the request.
              Action can be a callback to a service to complete the action.  A callback
             requires the methodCode and uris to be returned.  An external link i.e.
             open a web page - requires the uris of the external link; An object
             reference is a reference to a related object within the application.
              This is a canonical name which represents the object.  Based on this
             identifier, the application knows what view it needs to open.  The uris
             returns the data for the view.  For an object reference, the objectRefID,
             methodCode, and uris are required . modify indicates that a property
             is being modified"
          type: "string"
          enum:
          - "callback"
          - "externalLink"
          - "objectReference"
          - "modify"
        confirmationRequiredIndicator:
          description: "True indicates that the application will prompt the user to
             confirm the action before it takes the action. False indicates that
             the action will be executed once selected by the user."
          $ref: "#/components/schemas/indicatorDefaultType_v01"
        commentAllowedIndicator:
          description: "True indicates that the SOR supports adding a comment when
             taking an action."
          $ref: "#/components/schemas/indicatorDefaultType_v01"
        defaultIndicator:
          description: "True indicates that this is the default action"
          $ref: "#/components/schemas/indicatorDefaultType_v01"
        sequence:
          description: "Sequence indicates that the item in the array must be in a
             sequence in relation to the other items in the sequence.  The action
             must not ocurr before another action with a lower sequence"
          $ref: "#/components/schemas/sequenceType_v01"
        attestation:
          description: "Optional text provided to the user when they take an action
             to affirm to be correct, true, or genuine. Requires confirmation indicator
             to be set to true."
          $ref: "#/components/schemas/attestationType_v02"
        links:
          type: "array"
          description: "Links"
          items:
            $ref: "#/components/schemas/linkType_v02"
    URIType_v01:
      description: "The URI of the related entity"
      type: "string"
      format: "uri"
    indicatorDefaultType_v01:
      description: "Boolean expression"
      type: "boolean"
      default: false
    sequenceType_v01:
      description: "Sequence of a related entity when included in the collection or
         a group"
      type: "integer"
    attestationType_v02:
      description: "Optional text provided to the user when they take an action to
         affirm to be correct, true, or genuine. Requires confirmation indicator
         to be set to true"
      type: "object"
      additionalProperties: false
      properties:
        actionBlockIndicator:
          description: "Action blocking flag.  True indicates that the user must acknowledge
             the text as specified in the attestation message, before the action
             can be taken.  False indicates that the action will be executed once
             selected by the user."
          $ref: "#/components/schemas/indicatorDefaultType_v01"
        messageTxt:
          description: "Message to present to the user.  This is mutuallly exclusive
             with the messageUri which is an external link to the message.  If the
             text is sizable and fairly static then it should be an external link
             which may be cached"
          type: "string"
        messageUri:
          description: "URI of the attestation message, should be used instead of
             the messageTxt property if it can be cached"
          $ref: "#/components/schemas/URIType_v01"
    linkType_v02:
      description: "A link description object is used to describe link relations.
          In the context of a schema, it defines the link relations of the instances
         of the schema, and can be parameterized by the instance values.  The link
         description format can be used on its own in regular (non-schema documents),
         and use of this format can be declared by referencing the normative link
         description schema as the the schema for the data structure that uses the
         links"
      type: "object"
      additionalProperties: false
      properties:
        href:
          $ref: "#/components/schemas/URIType_v01"
        rel:
          description: "Indicates the nature of the relationship of the related resource
             to the resource that generated this representation"
          type: "string"
          enum:
          - "alternate"
          - "create"
          - "canonical"
          - "describedby"
          - "edit-form"
          - "enclosure"
          - "full"
          - "related"
          - "root"
          - "self"
          - "up"
          - "search"
          - "first"
          - "last"
          - "next"
          - "previous"
          - "/adp/invoke"
          - "/adp/image"
          - "/adp/confirm-message"
          - "/adp/status-monitor"
          - "/adp/codelist"
          - "/adp/template"
          - "/adp/externalLink"
          - "/adp/validation"
          - "/adp/deeplink"
          - "/adp/attachment"
          - "/adp/workflow"
        canonicalUri:
          description: "A unique identifier of the feature/function/operation, the
             link poins to"
          $ref: "#/components/schemas/URIType_v01"
        title:
          description: "This property defines a title for the link.  The value must
             be a string. User agents MAY use this title when presenting the link
             to the user"
          type: "string"
        targetSchema:
          description: "This property is a schema that defines the expected structure
             of the JSON representation of the target of the link, if the target
             of the link is returned using JSON representation"
          type: "string"
        mediaType:
          description: "The media type that the linked resource will return (Response)"
          type: "string"
          enum:
          - "application/gzip"
          - "application/json"
          - "application/msword"
          - "application/pdf"
          - "application/postscript"
          - "application/vnd.ms-excel"
          - "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
          - "application/vnd.openxmlformats-officedocument.wordprocessingml.document"
          - "application/xml"
          - "application/x-www-form-urlencoded"
          - "image/gif"
          - "image/jpeg"
          - "image/png"
          - "image/tiff"
          - "multipart/mixed"
          - "text/html"
          - "text/plain"
          - "application/vnd.visio"
          - "image/bmp"
          - "image/x-ms-bmp"
          - "application/vnd.openxmlformats-officedocument.presentationml.presentation"
          - "application/vnd.ms-powerpoint"
          - "video/mp4"
          - "audio/mpeg"
          - "video/x-msvideo"
          - "video/x-ms-wmv"
          - "application/rtf"
          - "application/vnd.ms-outlook"
          - "text/csv"
          - "video/quicktime"
          - "application/zip"
          - "application/illustrator"
          - "text/xml"
        method:
          description: "The HTTP method code (HTTP Verb) traverse the link (GET, POST,
             PUT or DELETE)"
          type: "string"
          enum:
          - "GET"
          - "POST"
          - "DELETE"
          - "PUT"
        encType:
          description: "If present, this property indicates a query media type format
             that the server supports for querying or posting to the collection of
             instances at the target resource.  The query can be suffixed to the
             target URI to query the collection with property-based constraints on
             the resources that SHOULD be returned from the server or used to post
             data to the resource (depending on the method). (Request)"
          type: "string"
          enum:
          - "application/json"
          - "application/x-www-form-urlencoded"
        schema:
          description: "This property contains a schema which defines the acceptable
             structure of the submitted request.  For a GET request, this schema
             would define the properties for the query string and for a POST request,
             this would define the body"
          type: "string"
        payLoadArguments:
          description: "Payload arguments"
          type: "array"
          items:
            type: "object"
            additionalProperties: false
            properties:
              argumentPath:
                description: "Code value (typically a key field) of the code list
                   item"
                type: "string"
              argumentValue:
                description: "Code value (typically a key field) of the code list
                   item"
                type: "string"
    percentageType_v02:
      description: "A representation of a monetary value"
      type: "object"
      additionalProperties: false
      properties:
        percentageValue:
          description: "The percentage value"
          type: "number"
        basisCode:
          description: "Percentage basis code, e.g. G gross or D disposable, etc."
